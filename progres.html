<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROGRES - E-Campus Platform</title>
    <meta name="description" content="Accédez à vos informations universitaires via l'API PROGRES.">
    <meta name="author" content="Amara Mehdi">
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 48%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .service-card {
            background: hsl(var(--card));
            backdrop-filter: blur(10px);
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: hsl(var(--card-foreground));
            transform: translateY(0);
        }
        .service-card h3 {
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--ring)));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-background/80 backdrop-blur-sm shadow-lg py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center">
                <h1 class="text-3xl font-bold" data-aos="fade-up">PROGRES - E-Campus Platform</h1>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section class="flex flex-col items-center justify-center min-h-[60vh]">
            <div class="service-card max-w-md w-full" data-aos="fade-up">
                <div class="service-icon mx-auto mb-6">
                    <i class="fas fa-network-wired text-5xl"></i>
                </div>
                <h3 class="text-2xl font-semibold mb-4">Connexion à PROGRES</h3>
                <form id="progres-login-form" class="space-y-4">
                    <div>
                        <input type="text" id="progres-username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div>
                        <input type="password" id="progres-password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Se connecter</button>
                </form>
                <div id="progres-login-error" class="text-red-500 mt-4 hidden"></div>
            </div>
        </section>
        <!-- Placeholder for dashboard after login -->
        <section id="progres-dashboard" class="hidden mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Annual Reports Card -->
                <div class="service-card" id="annual-report-card">
                    <h3 class="text-xl font-semibold mb-2">Bilans par Année</h3>
                    <form id="annual-report-form" class="space-y-2 mb-2">
                        <input type="text" id="annual-uuid" class="w-full px-3 py-2 border rounded" placeholder="UUID étudiant" required>
                        <input type="text" id="annual-idDia" class="w-full px-3 py-2 border rounded" placeholder="ID Dossier Inscription" required>
                        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Afficher le bilan annuel</button>
                    </form>
                    <div id="annual-report-loading" class="text-blue-500 hidden">Chargement...</div>
                    <div id="annual-report-error" class="text-red-500 hidden"></div>
                    <div id="annual-report-result" class="overflow-x-auto mt-2"></div>
                </div>
                <!-- Semester Reports Card -->
                <div class="service-card" id="semester-report-card">
                    <h3 class="text-xl font-semibold mb-2">Bilans par Semestre</h3>
                    <form id="semester-report-form" class="space-y-2 mb-2">
                        <input type="text" id="semester-uuid" class="w-full px-3 py-2 border rounded" placeholder="UUID étudiant" required>
                        <input type="text" id="semester-idDia" class="w-full px-3 py-2 border rounded" placeholder="ID Dossier Inscription" required>
                        <input type="text" id="semester-idPeriode" class="w-full px-3 py-2 border rounded" placeholder="ID Période (Semestre)" required>
                        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Afficher le bilan semestre</button>
                    </form>
                    <div id="semester-report-loading" class="text-blue-500 hidden">Chargement...</div>
                    <div id="semester-report-error" class="text-red-500 hidden"></div>
                    <div id="semester-report-result" class="overflow-x-auto mt-2"></div>
                </div>
            </div>
            <!-- More features will be added below -->
        </section>
    </main>
    <footer class="bg-background/80 backdrop-blur-sm py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-muted-foreground">
                    &copy; 2025 Développé par Amara Mehdi<br>
                    Université de Bejaia
                </p>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script>
    let progresToken = null;
    // Handle login form submission (API integration)
    document.getElementById('progres-login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('progres-username').value;
        const password = document.getElementById('progres-password').value;
        const errorDiv = document.getElementById('progres-login-error');
        const button = this.querySelector('button[type=\"submit\"]');
        errorDiv.classList.add('hidden');
        button.disabled = true;
        button.textContent = 'Connexion...';
        try {
            const response = await fetch('https://progres.mesrs.dz/api/authentication/v1/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (!response.ok) {
                throw new Error('Nom d\'utilisateur ou mot de passe incorrect.');
            }
            const data = await response.json();
            if (!data.token) {
                throw new Error('Authentification échouée.');
            }
            progresToken = data.token;
            document.getElementById('progres-dashboard').classList.remove('hidden');
            document.querySelector('section.flex').classList.add('hidden');
        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.classList.remove('hidden');
        } finally {
            button.disabled = false;
            button.textContent = 'Se connecter';
        }
    });

    // Annual report fetch logic
    document.getElementById('annual-report-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const uuid = document.getElementById('annual-uuid').value;
        const idDia = document.getElementById('annual-idDia').value;
        const loading = document.getElementById('annual-report-loading');
        const errorDiv = document.getElementById('annual-report-error');
        const resultDiv = document.getElementById('annual-report-result');
        loading.classList.remove('hidden');
        errorDiv.classList.add('hidden');
        resultDiv.innerHTML = '';
        try {
            const url = `https://progres.mesrs.dz/api/infos/bac/${uuid}/dias/${idDia}/periode/bilans`;
            const response = await fetch(url, {
                headers: { 'Authorization': progresToken }
            });
            if (!response.ok) throw new Error('Erreur lors de la récupération du bilan annuel.');
            const data = await response.json();
            if (!Array.isArray(data) || data.length === 0) {
                resultDiv.innerHTML = '<div class="text-gray-500">Aucun bilan trouvé.</div>';
            } else {
                // Display as table (show main fields)
                let table = '<table class="min-w-full text-sm"><thead><tr>';
                table += '<th class="px-2 py-1">Année</th><th class="px-2 py-1">Moyenne</th><th class="px-2 py-1">Crédits</th><th class="px-2 py-1">Décision</th></tr></thead><tbody>';
                for (const bilan of data) {
                    table += `<tr><td class="border px-2 py-1">${bilan.periodeLibelleFr || ''}</td><td class="border px-2 py-1">${bilan.moyenne || ''}</td><td class="border px-2 py-1">${bilan.credit || ''}</td><td class="border px-2 py-1">${bilan.typeDecisionLibelleFr || ''}</td></tr>`;
                }
                table += '</tbody></table>';
                resultDiv.innerHTML = table;
            }
        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.classList.remove('hidden');
        } finally {
            loading.classList.add('hidden');
        }
    });

    // Semester report fetch logic
    document.getElementById('semester-report-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const uuid = document.getElementById('semester-uuid').value;
        const idDia = document.getElementById('semester-idDia').value;
        const idPeriode = document.getElementById('semester-idPeriode').value;
        const loading = document.getElementById('semester-report-loading');
        const errorDiv = document.getElementById('semester-report-error');
        const resultDiv = document.getElementById('semester-report-result');
        loading.classList.remove('hidden');
        errorDiv.classList.add('hidden');
        resultDiv.innerHTML = '';
        try {
            const url = `https://progres.mesrs.dz/api/infos/bac/${uuid}/dia/${idDia}/periode/${idPeriode}/bilan`;
            const response = await fetch(url, {
                headers: { 'Authorization': progresToken }
            });
            if (!response.ok) throw new Error('Erreur lors de la récupération du bilan semestre.');
            const data = await response.json();
            if (!data) {
                resultDiv.innerHTML = '<div class="text-gray-500">Aucun bilan trouvé.</div>';
            } else {
                // Display as table (show main fields)
                let table = '<table class="min-w-full text-sm"><thead><tr>';
                table += '<th class="px-2 py-1">Semestre</th><th class="px-2 py-1">Moyenne</th><th class="px-2 py-1">Crédits</th><th class="px-2 py-1">Décision</th></tr></thead><tbody>';
                table += `<tr><td class="border px-2 py-1">${data.periode && data.periode.libelleFr || ''}</td><td class="border px-2 py-1">${data.moyenne || ''}</td><td class="border px-2 py-1">${data.credit || ''}</td><td class="border px-2 py-1">${data.typeDecisionLibelleFr || ''}</td></tr>`;
                table += '</tbody></table>';
                resultDiv.innerHTML = table;
            }
        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.classList.remove('hidden');
        } finally {
            loading.classList.add('hidden');
        }
    });
    </script>
</body>
</html>
