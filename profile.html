<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Étudiant - ISET'COM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .glass-card {
            background: rgba(17, 24, 39, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-photo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #38bdf8;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .profile-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-cyan-900 to-blue-900 text-white">
    <header class="mb-12 mt-8" data-aos="fade-down">
        <div class="header-container flex justify-between items-center px-4 py-6">
            <a href="index.html" class="back-button text-lg font-bold hover:text-cyan-300">
                <i class="fas fa-arrow-left"></i>
                Retour
            </a>
            <img src="assets/img/LOGO.png" alt="ISET'COM" class="max-w-[150px]">
            <button id="logoutButton" class="px-6 py-3 bg-red-800 text-white rounded-lg hover:bg-red-900 transition">
                <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 flex-grow flex justify-center items-center">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full">
            <!-- Profile Section -->
            <div class="profile-section glass-card col-span-1" data-aos="fade-up">
                <div class="profile-header">
                    <div class="profile-photo-wrapper">
                        <img id="profileImage" 
                             src="assets/img/default-avatar.png" 
                             class="profile-photo" 
                             alt="Photo de profil">
                        <label for="photoUpload" class="photo-upload-btn">
                            <i class="fas fa-camera text-cyan-500 hover:text-cyan-400"></i>
                        </label>
                        <input type="file" 
                               id="photoUpload" 
                               class="hidden" 
                               accept="image/*">
                    </div>
                    <h1 id="profileName" class="text-3xl font-bold mb-2"></h1>
                    <p id="studentLevel" class="text-cyan-400 font-medium"></p>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <i class="fas fa-envelope text-cyan-500"></i>
                        <div>
                            <div class="info-label">Email</div>
                            <div id="profileEmail" class="info-value"></div>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-id-card text-cyan-500"></i>
                        <div>
                            <div class="info-label">Numéro d'immatriculation</div>
                            <div id="studentId" class="info-value"></div>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-graduation-cap text-cyan-500"></i>
                        <div>
                            <div class="info-label">Spécialité</div>
                            <div id="studentSpeciality" class="info-value"></div>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-phone text-cyan-500"></i>
                        <div>
                            <div class="info-label">Téléphone</div>
                            <div id="phoneNumber" class="info-value"></div>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-icon text-blue-400 hover:text-blue-500">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon text-blue-400 hover:text-blue-500">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon text-pink-400 hover:text-pink-500">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon text-gray-400 hover:text-gray-500">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

            <!-- Features Grid -->
            <div class="col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Espace Cours -->
                <div class="profile-card glass-card animate-fadeIn" data-aos="slide-right">
                    <div class="flex items-center gap-4 mb-4">
                        <i class="fas fa-book-reader text-cyan-400 text-2xl"></i>
                        <h2 class="text-2xl font-bold text-cyan-400">Espace Cours</h2>
                    </div>
                    <div class="grid grid-cols-1 gap-4">
                        <a href="bib.html" 
                           class="group relative overflow-hidden p-6 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-lg transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl">
                            <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-blue-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                            <div class="flex items-center gap-4 relative z-10">
                                <div class="bg-white/10 p-3 rounded-lg">
                                    <i class="fas fa-book text-cyan-300 text-2xl group-hover:scale-110 transition-transform duration-300"></i>
                                </div>
                                <div>
                                    <h3 class="text-xl font-semibold text-white mb-1">Accédez à vos cours</h3>
                                    <p class="text-cyan-100 text-sm">Tous vos documents en un seul endroit</p>
                                </div>
                                <i class="fas fa-arrow-right ml-auto text-cyan-300 group-hover:translate-x-2 transition-transform duration-300"></i>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Calculer la moyenne -->
                <div class="profile-card glass-card animate-fadeIn" data-aos="slide-left">
                    <div class="flex items-center gap-4 mb-4">
                        <i class="fas fa-calculator text-blue-500 text-2xl"></i>
                        <h2 class="text-2xl font-bold text-blue-400">Calculer la moyenne</h2>
                    </div>
                    <div class="grid grid-cols-1 gap-4">
                        <a href="calculator.html" class="block p-4 bg-blue-800 hover:bg-blue-900 transition rounded-lg">
                            <div class="flex items-center gap-4">
                                <i class="fas fa-calculator text-blue-500 text-xl"></i>
                                <div>
                                    <h3 class="text-xl font-semibold">Simulateur de moyenne</h3>
                                    <p class="text-sm text-gray-400">Préparez-vous efficacement</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Emploi du temps -->
                <div class="profile-card glass-card animate-fadeIn" data-aos="slide-right">
                    <div class="flex items-center gap-4 mb-4">
                        <i class="fas fa-calendar-alt text-purple-400 text-2xl"></i>
                        <h2 class="text-2xl font-bold text-purple-400">Emploi du temps</h2>
                    </div>
                    <div class="flex flex-col items-center justify-center p-8 bg-purple-900/30 rounded-lg">
                        <i class="fas fa-clock text-6xl text-purple-400 mb-4"></i>
                        <p class="text-lg text-gray-300">Aucun emploi du temps disponible pour le moment</p>
                        <button class="mt-4 px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                            <i class="fas fa-plus-circle mr-2"></i>
                            Ajouter un emploi du temps
                        </button>
                    </div>
                </div>

                <!-- Contactez-nous -->
                <div class="profile-card glass-card animate-fadeIn" data-aos="slide-left">
                    <div class="flex items-center gap-4 mb-4">
                        <i class="fas fa-envelope text-red-500 text-2xl"></i>
                        <h2 class="text-2xl font-bold text-red-400">Contactez-nous</h2>
                    </div>
                    <form class="grid grid-cols-1 gap-4">
                        <input type="text" placeholder="Votre message" 
                               class="p-3 border rounded-lg w-full focus:outline-none focus:border-blue-500 bg-gray-800 text-white">
                        <button class="bg-red-800 text-white p-3 rounded-lg w-full hover:bg-red-900 transition">
                            Envoyer
                        </button>
                    </form>
                    <div class="flex justify-center gap-4 mt-4">
                        <a href="#" class="text-blue-400 hover:text-blue-500 transition">
                            <i class="fab fa-facebook-square fa-2x"></i>
                        </a>
                        <a href="#" class="text-blue-400 hover:text-blue-500 transition">
                            <i class="fab fa-twitter-square fa-2x"></i>
                        </a>
                        <a href="#" class="text-pink-400 hover:text-pink-500 transition">
                            <i class="fab fa-instagram-square fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });

        // Profile Initialization
        document.addEventListener('DOMContentLoaded', () => {
            showLoadingState();
            
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                setTimeout(() => {
                    hideLoadingState();
                    document.getElementById('profileName').textContent = userData.fullName;
                    document.getElementById('profileEmail').textContent = userData.email;
                    document.getElementById('studentId').textContent = userData.matricule;
                    document.getElementById('studentLevel').textContent = `${userData.year}ème année`;
                    document.getElementById('studentSpeciality').textContent = userData.speciality;
                    document.getElementById('phoneNumber').textContent = userData.phoneNumber;
                    document.getElementById('profileImage').src = userData.photoURL || 'assets/img/default-avatar.png';
                }, 1000);
            }

            // Add logout button event listener
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', () => {
                try {
                    localStorage.removeItem('userData');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('token');
                    window.location.href = 'auth.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Une erreur est survenue lors de la déconnexion');
                }
            });
        });

        // Photo Upload Handling
        const photoUpload = document.getElementById('photoUpload');
        const profileImage = document.getElementById('profileImage');

        photoUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                try {
                    const storage = firebase.storage();
                    const storageRef = storage.ref();
                    const photoRef = storageRef.child(`profile-photos/${firebase.auth().currentUser.uid}`);
                    
                    const uploadTask = photoRef.put(file);
                    uploadTask.on(firebase.storage.task_EVENT_STATE_CHANGED, 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log(`Upload is ${progress}% done`);
                        },
                        (error) => {
                            console.error('Upload error:', error);
                        },
                        () => {
                            photoRef.getDownloadURL().then((url) => {
                                profileImage.src = url;
                            });
                        }
                    );
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });

        function showLoadingState() {
            const elements = document.querySelectorAll('.info-value');
            elements.forEach(el => {
                el.classList.add('skeleton');
                el.style.height = '20px';
                el.style.width = '150px';
                el.textContent = '';
            });
        }

        function hideLoadingState() {
            const elements = document.querySelectorAll('.info-value');
            elements.forEach(el => {
                el.classList.remove('skeleton');
            });
        }
    </script>
</body>
</html>
