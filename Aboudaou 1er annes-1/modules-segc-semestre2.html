    function showContent(moduleName, type) {
      const popup = document.getElementById(`popup-${type}`);
      const popupTitle = document.getElementById(`popup-title-${type}`);

      popupTitle.textContent = `${moduleName} - ${type.toUpperCase()}`;

        name.toLowerCase() === moduleName.toLowerCase()
      );

      let tiziContent = '';
      const key = type === 'tdtp' ? 'td' : type;

      if (moduleData && moduleData[1][key]) {
        // Sort items by university
        const sortedItems = [...moduleData[1][key]].sort((a, b) => {
          if (a.university === 'bejaia' && b.university !== 'bejaia') return -1;
          if (a.university !== 'bejaia' && b.university === 'bejaia') return 1;
          return 0;
        });

          const contentHtml = `
            <div class="content-item p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
              <h4 class="text-lg font-semibold mb-2">${item.title}</h4>
              <p class="text-gray-700 mb-2">${item.description}</p>
              <a href="${item.url}" target="_blank" class="text-blue-500 hover:underline">
                <span class="download-btn inline-flex items-center">
                  <i class="fas fa-download mr-2"></i> Télécharger
                </span>
              </a>
            </div>
          `;

          if (item.university === 'bejaia') {
            bejaiaContent += contentHtml;
          } else {
            tiziContent += contentHtml;
          }
        });
      }

      // Combine content in a single popup with university sections
      popupContent.innerHTML = `
        ${bejaiaContent ? `
          <div class="university-section mb-6">
            <div class="section-header bg-green-50 p-4 rounded-t-lg border-b-2 border-green-200">
              <h3 class="text-xl font-bold text-green-600">Université de Bejaia</h3>
            </div>
            <div class="section-content p-4 bg-white rounded-b-lg">
              ${bejaiaContent}
            </div>
          </div>
        ` : ''}
        ${tiziContent ? `
          <div class="university-section mb-6">
            <div class="section-header bg-blue-50 p-4 rounded-t-lg border-b-2 border-blue-200">
              <h3 class="text-xl font-bold text-blue-600">Université de Tizi Ouzou</h3>
            </div>
            <div class="section-content p-4 bg-white rounded-b-lg">
              ${tiziContent}
            </div>
          </div>
        ` : ''}
      `;

      popup.classList.remove('hidden');
    }

    function openModal(type) {
      const moduleElement = event.target.closest('.module-card');
      const moduleName = moduleElement.querySelector('h3').textContent;
      showContent(moduleName, type);
    }

    // Attach event listeners for closing popups
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.close-popup-btn').forEach(btn => {
        btn.addEventListener('click', event => {
          event.preventDefault();
          const popup = btn.closest('[id^="popup-"]');
          if (popup) {
            popup.classList.add('hidden');
          }
        });
      });
    });
  </script>

  <style>
    /* Popup Design */
    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      padding: 2rem;
    }

    .popup-content {
      max-height: 70vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(34, 197, 94, 0.5) rgba(229, 231, 235, 0.5);
    }

    .popup-content::-webkit-scrollbar {
      width: 8px;
    }

    .popup-content::-webkit-scrollbar-track {
      background: rgba(229, 231, 235, 0.5);
      border-radius: 4px;
    }

    .popup-content::-webkit-scrollbar-thumb {
      background: rgba(34, 197, 94, 0.5);
      border-radius: 4px;
    }

    .download-btn {
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: #22c55e; /* Solid green */
      color: white;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .download-btn:hover {
      background: #16a34a; /* Darker green on hover */
      transform: scale(1.05);
    }
  </style>
</body>
