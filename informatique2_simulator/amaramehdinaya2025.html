<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Simulateur Informatique 2</title>
    <link rel="icon" type="image/png" href="../assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 48%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .admin-header {
            font-size: 2rem;
            font-weight: 700;
            color: hsl(var(--primary));
            margin-bottom: 2rem;
            text-align: center;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: hsl(var(--card));
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .admin-table th, .admin-table td {
            padding: 1rem;
            border-bottom: 1px solid hsl(var(--border));
            text-align: left;
        }
        .admin-table th {
            background: hsl(var(--secondary));
            color: hsl(var(--primary));
        }
        .admin-table tr:last-child td {
            border-bottom: none;
        }
        .admin-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .admin-btn:disabled {
            background: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            cursor: not-allowed;
        }
        .admin-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
            padding: 0.75rem;
            border-radius: 50%;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: none;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto py-10 px-4">
        <div class="admin-header">Panneau d'administration - Simulateur Informatique 2</div>
        <table class="admin-table mb-8">
            <thead>
                <tr>
                    <th>Examen</th>
                    <th>Statut</th>
                    <th>Ouvrir/Fermer</th>
                    <th>Stats</th>
                    <th>Éditer</th>
                </tr>
            </thead>
            <tbody id="adminExamTableBody">
                <!-- Rempli dynamiquement -->
            </tbody>
        </table>
        <div id="adminStats" class="mb-8"></div>
        <div id="adminEdit" class="mb-8"></div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" title="Changer de thème">
        <i class="fas fa-moon"></i>
    </button>
    <script src="js/admin-panel.js"></script>
</body>
</html>
