        <script>
            // Countdown Timer Script
            const countdownDate = new Date("April 6, 2025 08:30:00").getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    document.getElementById("countdown-timer").innerHTML = "Le rattrapage a commencé !";
                    clearInterval(countdownInterval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown-timer").innerHTML = 
                    `${days}j ${hours}h ${minutes}m ${seconds}s`;
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        </script>

                console.error(`Popup for type "${type}" not found.`);
                return;
            }
            
            // Set the popup title
            const moduleName = moduleMapping[moduleShortName] || moduleShortName;
            const contentType = type === 'cours' ? 'Cours' : 'Examens';
            popupTitle.textContent = `${moduleName} - ${contentType}`;
            
            // Clear existing content
            popupContent.innerHTML = "";
            
            // Get resources for the selected module
            const resources = type === 'cours' 
                ? coursResources[moduleShortName] 
                : examenResources[moduleShortName] || [];
            
            if (!resources || resources.length === 0) {
                popupContent.innerHTML = `
                    <div class="text-center p-8">
                        <i class="fas fa-exclamation-circle text-5xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Aucun ${contentType.toLowerCase()} disponible pour ce module.</p>

                const section = document.createElement('div');
                section.className = 'university-section mb-6 transform transition-all duration-300 border-l-4 border-green-600';
                
                // Create section header

                        ${contentType} de ${moduleName} - Université de Béjaia

                `;
                
                // Create content grid

                contentGrid.className = 'content-grid grid gap-4 p-4';
                
                // Add each resource

                    const contentItem = document.createElement('div');
                    contentItem.className = 'content-item bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:scale-102 border border-gray-100';

                section.appendChild(contentGrid);
                popupContent.appendChild(section);

            // Show the popup
            popup.classList.remove('hidden');

            const contentItem = document.createElement('div');

            const btnClass = isRecommended ? 'bg-blue-50 hover:bg-blue-100 text-blue-600' : 'bg-green-50 hover:bg-green-100 text-green-600';
            
            contentItem.innerHTML = `
                <div class="flex items-center justify-between">

                        <span class="text-sm">Télécharger</span>
                        <i class="fas fa-download"></i>

            `;

        function getIconByType(type) {
            const icons = {

                'tp': 'fa-flask',

            };
            return icons[type] || 'fa-file';

                    <p class="text-gray-500">Contenu non disponible pour ce module</p>
                </div>
            `;
            
            popup.classList.remove('hidden');
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);

                    const popup = this.closest('[id^="popup-"]');

                    }
                });
            });

            const popups = document.querySelectorAll('[id^="popup-"]');

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Close popup when clicking the close button
            document.querySelectorAll('.close-popup-btn').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('[id^="popup-"]').classList.add('hidden');
                });
            });
            
            // Close popup when clicking outside the content
            document.querySelectorAll('[id^="popup-"]').forEach(popup => {
                popup.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.add('hidden');
                    }
                });
            });
        });
    </script>
