<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Étudiant - ISET'COM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body class="profile-container">
    <header class="profile-header">
        <div class="container mx-auto flex justify-between items-center py-4">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Retour
            </a>
            <img src="assets/img/LOGO.png" alt="ISET'COM" class="profile-logo">
            <div class="profile-actions">
                <button class="profile-action-button">Déconnexion</button>
            </div>
        </div>
    </header>

    <main class="profile-main">
        <div class="container mx-auto">
            <div class="profile-card animate-fade-in">
                <div class="profile-info">
                    <img src="assets/img/student-avatar.png" alt="Avatar" class="profile-avatar">
                    <h1 class="profile-name">Nom de l'Étudiant</h1>
                    <p class="profile-email">email@example.com</p>
                </div>
                <div class="profile-features">
                    <div class="feature-card animate-fade-in-delay">
                        <i class="fas fa-book feature-icon"></i>
                        <h3 class="feature-title">Mes Cours</h3>
                        <p class="feature-description">Accédez à vos cours et ressources.</p>
                    </div>
                    <div class="feature-card animate-fade-in-delay-2">
                        <i class="fas fa-calendar-alt feature-icon"></i>
                        <h3 class="feature-title">Emploi du Temps</h3>
                        <p class="feature-description">Consultez votre emploi du temps.</p>
                    </div>
                    <div class="feature-card animate-fade-in-delay-3">
                        <i class="fas fa-graduation-cap feature-icon"></i>
                        <h3 class="feature-title">Mes Notes</h3>
                        <p class="feature-description">Consultez vos notes et résultats.</p>
                    </div>
                    <div class="feature-card animate-fade-in-delay-4">
                        <i class="fas fa-comments feature-icon"></i>
                        <h3 class="feature-title">Chat</h3>
                        <p class="feature-description">Discutez avec vos camarades.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="profile-nav">
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comments"></i>
            Chat
        </a>
        <a href="emplois.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            Emploi du Temps
        </a>
        <a href="notes.html" class="nav-item">
            <i class="fas fa-graduation-cap"></i>
            Notes
        </a>
    </nav>

    <script src="assets/js/main.js"></script>
</body>
</html>
