<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Maintenance - ENSIA</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    /* Simple spinning wrench animation */
    .wrench-spin {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 max-w-3xl text-center mt-20">
    <div data-aos="fade-up" class="bg-white p-8 rounded shadow-lg">
      <h1 class="text-4xl font-bold mb-4 text-gray-800">Page en Maintenance</h1>
      <p class="text-lg mb-6 text-gray-600">
        Nous travaillons actuellement à l'amélioration de nos services. Revenez bientôt !
      </p>
      <i class="fas fa-wrench text-6xl text-blue-500 wrench-spin"></i>
      <p class="text-sm text-gray-500 mt-6">
        © 2025 ENSIA
      </p>
    </div>
  </div>

  <!-- AOS for fade-up effect -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
