<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ISET'COM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 max-w-6xl flex-grow">
        <header class="mb-12 mt-8">
            <div class="header-container">
                <a href="index.html" class="back-button hover:scale-110 transform transition-all duration-300">
                    <i class="fas fa-arrow-left"></i>
                    Retour
                </a>
                <img src="assets/img/LOGO.png" alt="ISET'COM" class="max-w-[200px]">
            </div>
        </header>

        <div class="glass-card">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Inscription</h1>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="custom-input" required>
                </div>
                <div>
                    <label for="numeroImmatriculation" class="block text-sm font-medium text-gray-700 mb-2">Numéro d'immatriculation</label>
                    <input type="text" id="numeroImmatriculation" class="custom-input" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" class="custom-input" required>
                </div>
                <div class="text-center mt-8">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        <i class="fas fa-user-plus mr-2"></i>
                        S'inscrire
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const numeroImmatriculation = document.getElementById('numeroImmatriculation').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, numeroImmatriculation, password })
            });

            const result = await response.json();
            if (result.success) {
                alert('Inscription réussie !');
                window.location.href = 'login.html';
            } else {
                alert('Erreur lors de l\'inscription : ' + result.message);
            }
        });
    </script>
</body>
</html>
