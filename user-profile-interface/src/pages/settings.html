<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du Profil - ISET'COM</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/floating-menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <header class="mb-12 mt-8">
        <div class="header-container flex justify-center items-center px-4 py-6">
            <img src="../assets/img/logo.png" alt="ISET'COM" class="max-w-[150px]">
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 pb-12">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Paramètres du Profil</h1>
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <form id="settingsForm">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                        <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone *</label>
                        <input type="tel" id="phone" name="phone" pattern="^\+?[0-9]{1,15}$" class="w-full p-2 border rounded" required>
                        <p id="phoneError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nouveau Mot de Passe</label>
                        <input type="password" id="password" name="password" class="w-full p-2 border rounded">
                        <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le Mot de Passe</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-2 border rounded">
                        <p id="confirmPasswordError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700 transition-colors">
                            Enregistrer les Modifications
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/components/form-validator.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
