<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROGRES - E-Campus Platform</title>
    <meta name="description" content="Accédez à vos informations universitaires via l'API PROGRES.">
    <meta name="author" content="Amara Mehdi">
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 48%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .service-card {
            background: hsl(var(--card));
            backdrop-filter: blur(10px);
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: hsl(var(--card-foreground));
            transform: translateY(0);
        }
        .service-card h3 {
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--ring)));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-background/80 backdrop-blur-sm shadow-lg py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center">
                <h1 class="text-3xl font-bold" data-aos="fade-up">PROGRES - E-Campus Platform</h1>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section class="flex flex-col items-center justify-center min-h-[60vh]">
            <div class="service-card max-w-md w-full" data-aos="fade-up">
                <div class="service-icon mx-auto mb-6">
                    <i class="fas fa-network-wired text-5xl"></i>
                </div>
                <h3 class="text-2xl font-semibold mb-4">Connexion à PROGRES</h3>
                <form id="progres-login-form" class="space-y-4">
                    <div>
                        <input type="text" id="progres-username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div>
                        <input type="password" id="progres-password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Se connecter</button>
                </form>
                <div id="progres-login-error" class="text-red-500 mt-4 hidden"></div>
            </div>
        </section>
        <!-- Placeholder for dashboard after login -->
        <section id="progres-dashboard" class="hidden mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="service-card" id="personal-info-card"></div>
                <div class="service-card" id="bac-grades-card"></div>
                <div class="service-card" id="annual-report-card"></div>
                <div class="service-card" id="semester1-report-card"></div>
                <div class="service-card" id="semester2-report-card"></div>
                <div class="service-card col-span-1 md:col-span-2" id="transcript-card"></div>
            </div>
        </section>
        <!-- Optionally, add a link to a dedicated transcript page -->
        <div id="transcript-link" class="hidden text-center mt-8">
            <a href="transcript.html" class="inline-block px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition font-semibold"><i class="fas fa-file-alt mr-2"></i>Voir le relevé de notes complet</a>
        </div>
    </main>
    <footer class="bg-background/80 backdrop-blur-sm py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-muted-foreground">
                    &copy; 2025 Développé par Amara Mehdi<br>
                    Université de Bejaia
                </p>
            </div>
        </div>
    </footer>
    <!-- Add theme toggle button and floating particles -->
    <button class="theme-toggle" onclick="toggleTheme()" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 50;">
        <i class="fas fa-moon"></i>
    </button>
    <div class="floating-particles" id="particles"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script>
    let progresToken = null;
    let progresUUID = null;
    let progresIdDia = null;
    let progresCurrentYear = null;
    let progresSemesters = [];
    let progresTranscript = null;
    // Handle login form submission (API integration)
    document.getElementById('progres-login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('progres-username').value;
        const password = document.getElementById('progres-password').value;
        const errorDiv = document.getElementById('progres-login-error');
        const button = this.querySelector('button[type=\"submit\"]');
        errorDiv.classList.add('hidden');
        button.disabled = true;
        button.textContent = 'Connexion...';
        try {
            const response = await fetch('https://progres.mesrs.dz/api/authentication/v1/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (!response.ok) {
                throw new Error('Nom d\'utilisateur ou mot de passe incorrect.');
            }
            const data = await response.json();
            if (!data.token) {
                throw new Error('Authentification échouée.');
            }
            progresToken = data.token;
            document.getElementById('progres-dashboard').classList.remove('hidden');
            document.querySelector('section.flex').classList.add('hidden');
            // Fetch all user info and dashboard data automatically
            await fetchAndDisplayAllProgresData();
        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.classList.remove('hidden');
        } finally {
            button.disabled = false;
            button.textContent = 'Se connecter';
        }
    });

    // Theme toggle functionality (copied from index.html)
    function toggleTheme() {
        const body = document.body;
        const themeToggle = document.querySelector('.theme-toggle i');
        if (body.classList.contains('dark')) {
            body.classList.remove('dark');
            themeToggle.classList.remove('fa-sun');
            themeToggle.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        } else {
            body.classList.add('dark');
            themeToggle.classList.remove('fa-moon');
            themeToggle.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        }
    }
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
    }
    // Create floating particles (copied from index.html)
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#10b981', '#f59e0b'];
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 5 + 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const moveX = (Math.random() - 0.5) * 50;
            const moveY = (Math.random() - 0.5) * 50;
            particle.style.cssText = `
                left: ${x}%;
                top: ${y}%;
                width: ${size}px;
                height: ${size}px;
                background-color: ${color};
                --x: ${moveX}px;
                --y: ${moveY}px;
                animation-delay: ${Math.random() * 5}s;
            `;
            particlesContainer.appendChild(particle);
        }
    }
    createParticles();

    // Main function to fetch and display all PROGRES data after login
    async function fetchAndDisplayAllProgresData() {
        // Helper to set card content
        function setCardLoading(cardId) {
            document.getElementById(cardId).innerHTML = '<div class="text-blue-500">Chargement...</div>';
        }
        function setCardError(cardId, msg) {
            document.getElementById(cardId).innerHTML = `<div class='text-red-500'>${msg}</div>`;
        }
        function setCardContent(cardId, html) {
            document.getElementById(cardId).innerHTML = html;
        }
        // 1. Personal Info
        setCardLoading('personal-info-card');
        let uuid = '', idDia = '', currentYear = '', studentName = '';
        try {
            // Fetch administrative inscriptions to get uuid and idDia
            const inscRes = await fetch('https://progres.mesrs.dz/api/infos/bac/infos', { headers: { Authorization: progresToken } });
            if (!inscRes.ok) throw new Error('Impossible de récupérer les informations administratives.');
            const inscData = await inscRes.json();
            uuid = inscData.uuid;
            idDia = inscData.dossierInscriptionAdministrativeId;
            studentName = inscData.nomLatinEtudiant + ' ' + inscData.prenomLatinEtudiant;
            currentYear = inscData.anneeAcademiqueCode;
            progresUUID = uuid;
            progresIdDia = idDia;
            progresCurrentYear = currentYear;
            setCardContent('personal-info-card', `
                <h3 class='text-xl font-semibold mb-2'>Informations Personnelles</h3>
                <div><b>Nom:</b> ${studentName}</div>
                <div><b>UUID:</b> ${uuid}</div>
                <div><b>ID Dossier:</b> ${idDia}</div>
                <div><b>Année académique:</b> ${currentYear}</div>
            `);
        } catch (err) {
            setCardError('personal-info-card', err.message);
            return;
        }
        // 2. Bac Grades
        setCardLoading('bac-grades-card');
        try {
            const bacRes = await fetch(`https://progres.mesrs.dz/api/infos/bac/${uuid}/notes`, { headers: { Authorization: progresToken } });
            if (!bacRes.ok) throw new Error('Impossible de récupérer les notes du bac.');
            const bacData = await bacRes.json();
            let html = `<h3 class='text-xl font-semibold mb-2'>Notes du Bac</h3>`;
            if (!Array.isArray(bacData) || bacData.length === 0) {
                html += '<div class="text-gray-500">Aucune note trouvée.</div>';
            } else {
                html += '<table class="min-w-full text-sm"><thead><tr><th class="px-2 py-1">Matière</th><th class="px-2 py-1">Note</th></tr></thead><tbody>';
                for (const note of bacData) {
                    html += `<tr><td class="border px-2 py-1">${note.refCodeMatiereLibelleFr || note.refCodeMatiere || ''}</td><td class="border px-2 py-1">${note.Note || ''}</td></tr>`;
                }
                html += '</tbody></table>';
            }
            setCardContent('bac-grades-card', html);
        } catch (err) {
            setCardError('bac-grades-card', err.message);
        }
        // 3. Annual and Semester Reports (current year, semester 1 & 2)
        setCardLoading('annual-report-card');
        setCardLoading('semester1-report-card');
        setCardLoading('semester2-report-card');
        try {
            // Annual
            const annualRes = await fetch(`https://progres.mesrs.dz/api/infos/bac/${uuid}/dias/${idDia}/periode/bilans`, { headers: { Authorization: progresToken } });
            if (!annualRes.ok) throw new Error('Erreur lors de la récupération du bilan annuel.');
            const annualData = await annualRes.json();
            let annualHtml = `<h3 class='text-xl font-semibold mb-2'>Bilan Annuel (${currentYear})</h3>`;
            if (!Array.isArray(annualData) || annualData.length === 0) {
                annualHtml += '<div class="text-gray-500">Aucun bilan trouvé.</div>';
            } else {
                annualHtml += '<table class="min-w-full text-sm"><thead><tr><th class="px-2 py-1">Année</th><th class="px-2 py-1">Moyenne</th><th class="px-2 py-1">Crédits</th><th class="px-2 py-1">Décision</th></tr></thead><tbody>';
                for (const bilan of annualData) {
                    if (bilan.periodeLibelleFr && bilan.periodeLibelleFr.includes(currentYear)) {
                        annualHtml += `<tr><td class="border px-2 py-1">${bilan.periodeLibelleFr}</td><td class="border px-2 py-1">${bilan.moyenne || ''}</td><td class="border px-2 py-1">${bilan.credit || ''}</td><td class="border px-2 py-1">${bilan.typeDecisionLibelleFr || ''}</td></tr>`;
                    }
                }
                annualHtml += '</tbody></table>';
            }
            setCardContent('annual-report-card', annualHtml);
            // Semester 1 & 2
            let sem1Id = '', sem2Id = '';
            if (Array.isArray(annualData) && annualData.length > 0) {
                for (const bilan of annualData) {
                    if (bilan.sessions && bilan.sessions.length > 0) {
                        for (const session of bilan.sessions) {
                            if (session.periodeLibelleFr && session.periodeLibelleFr.includes('Semestre 1')) sem1Id = session.periodeId;
                            if (session.periodeLibelleFr && session.periodeLibelleFr.includes('Semestre 2')) sem2Id = session.periodeId;
                        }
                    }
                }
            }
            // Semester 1
            if (sem1Id) {
                const sem1Res = await fetch(`https://progres.mesrs.dz/api/infos/bac/${uuid}/dia/${idDia}/periode/${sem1Id}/bilan`, { headers: { Authorization: progresToken } });
                const sem1Data = await sem1Res.json();
                let sem1Html = `<h3 class='text-xl font-semibold mb-2'>Bilan Semestre 1 (${currentYear})</h3>`;
                sem1Html += `<div><b>Moyenne:</b> ${sem1Data.moyenne || ''}</div><div><b>Crédits:</b> ${sem1Data.credit || ''}</div><div><b>Décision:</b> ${sem1Data.typeDecisionLibelleFr || ''}</div>`;
                setCardContent('semester1-report-card', sem1Html);
            } else {
                setCardContent('semester1-report-card', '<div class="text-gray-500">Aucun bilan Semestre 1 trouvé.</div>');
            }
            // Semester 2
            if (sem2Id) {
                const sem2Res = await fetch(`https://progres.mesrs.dz/api/infos/bac/${uuid}/dia/${idDia}/periode/${sem2Id}/bilan`, { headers: { Authorization: progresToken } });
                const sem2Data = await sem2Res.json();
                let sem2Html = `<h3 class='text-xl font-semibold mb-2'>Bilan Semestre 2 (${currentYear})</h3>`;
                sem2Html += `<div><b>Moyenne:</b> ${sem2Data.moyenne || ''}</div><div><b>Crédits:</b> ${sem2Data.credit || ''}</div><div><b>Décision:</b> ${sem2Data.typeDecisionLibelleFr || ''}</div>`;
                setCardContent('semester2-report-card', sem2Html);
            } else {
                setCardContent('semester2-report-card', '<div class="text-gray-500">Aucun bilan Semestre 2 trouvé.</div>');
            }
        } catch (err) {
            setCardError('annual-report-card', err.message);
            setCardError('semester1-report-card', err.message);
            setCardError('semester2-report-card', err.message);
        }
        // 4. Transcript (summary)
        setCardLoading('transcript-card');
        try {
            // For now, summarize annual + semester reports
            let html = `<h3 class='text-xl font-semibold mb-2'>Relevé de Notes (Transcript)</h3>`;
            html += '<div class="text-gray-500">Fonctionnalité à venir / Export PDF bientôt disponible.</div>';
            setCardContent('transcript-card', html);
        } catch (err) {
            setCardError('transcript-card', err.message);
        }
    }
    </script>
</body>
</html>
