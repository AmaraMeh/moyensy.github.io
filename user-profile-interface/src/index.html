<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Interface</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/floating-menu.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/img/logo.png" alt="Application Logo" class="logo">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Bienvenue sur votre profil</h1>
            <div id="profileSummary" class="profile-summary">
                <img src="assets/img/default-avatar.png" alt="Avatar" class="avatar">
                <h2 id="profileName">Nom de l'utilisateur</h2>
                <p id="profileEmail">Email: example@example.com</p>
                <p id="profileCompletion">Profil à 80% complet</p>
                <button id="completeProfileBtn">Finaliser le profil</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 User Profile Interface. Tous droits réservés.</p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
