    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 100 });

        // DOM Elements
        const anneeSelect = document.getElementById('anneeSelect');
        const specialiteSelect = document.getElementById('specialiteSelect');
        const semestreSelect = document.getElementById('semestreSelect');
        const noteForm = document.getElementById('noteForm');
        const modulePlaceholder = document.getElementById('module-placeholder');
        const resultatsDiv = document.getElementById('resultats');
        const modulesResultsDiv = document.getElementById('modules-results');
        const moyenneGeneraleDiv = document.getElementById('moyenne-generale-val');
        const validationStatusDiv = document.getElementById('validation-status');
        const creditsAttemptedSpan = document.getElementById('credits-attempted');
        const creditsValidatedSpan = document.getElementById('credits-validated');
        const calculateBtn = document.getElementById('calculateBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const whatIfSection = document.getElementById('what-if-section');
        const targetAverageInput = document.getElementById('targetAverage');

        let years = [];
        let specialties = [];
        let allModules = [];
        let currentModulesData = [];

        // Fetch Initial Data from Firestore (aligned with calculator.tsx)
        async function fetchInitialData() {
            try {
                // Fetch Years
                const yearsQuery = window.firestoreFunctions.query(
                    window.firestoreFunctions.collection(window.db, 'years'),
                    window.firestoreFunctions.orderBy('order', 'asc')
                );
                const yearsSnapshot = await window.firestoreFunctions.getDocs(yearsQuery);
                years = yearsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    name: doc.data().name,
                    order: doc.data().order
                }));
                populateAnneeSelect();

                // Fetch Specialties
                const specialtiesQuery = window.firestoreFunctions.collection(window.db, 'specialties');
                const specialtiesSnapshot = await window.firestoreFunctions.getDocs(specialtiesQuery);
                specialties = specialtiesSnapshot.docs.map(doc => ({
                    id: doc.id,
                    name: doc.data().name,
                    yearId: doc.data().yearId
                }));

                modulePlaceholder.textContent = 'Sélectionnez une année, spécialité et semestre.';
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                modulePlaceholder.textContent = 'Erreur de connexion à la base de données. Vérifiez votre connexion ou contactez l’administrateur.';
            }
        }

        // Fetch Modules (aligned with calculator.tsx)
        async function fetchModules() {
            const selectedSpecialtyId = specialiteSelect.value;
            if (!selectedSpecialtyId) {
                allModules = [];
                displayModules();
                return;
            }
            try {
                const modulesQuery = window.firestoreFunctions.query(
                    window.firestoreFunctions.collection(window.db, 'modules'),
                    window.firestoreFunctions.where('specialtyId', '==', selectedSpecialtyId)
                );
                const modulesSnapshot = await window.firestoreFunctions.getDocs(modulesQuery);
                allModules = modulesSnapshot.docs.map(doc => ({
                    id: doc.id,
                    name: doc.data().name,
                    specialtyId: doc.data().specialtyId,
                    yearId: doc.data().yearId,
                    semesterKey: doc.data().semesterKey,
                    evaluations: doc.data().evaluations || [],
                    coefficient: doc.data().coefficient || 1,
                    credits: doc.data().credits || 0,
                    noteEliminatoire: doc.data().noteEliminatoire
                }));
                populateSemestreSelect();
            } catch (error) {
                console.error('Erreur lors du chargement des modules:', error);
                modulePlaceholder.textContent = 'Erreur lors du chargement des modules.';
            }
        }

        // Populate Dropdowns
        function populateAnneeSelect() {
            anneeSelect.innerHTML = '<option value="">--Sélectionnez--</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year.id;
                option.textContent = year.name;
                anneeSelect.appendChild(option);
            });
            if (years.length > 0) anneeSelect.value = years[0].id;
            populateSpecialiteSelect();
        }

        function populateSpecialiteSelect() {
            const selectedYearId = anneeSelect.value;
            specialiteSelect.innerHTML = '<option value="">--Sélectionnez--</option>';
            semestreSelect.innerHTML = '<option value="">--Sélectionnez--</option>';
            specialiteSelect.disabled = !selectedYearId;
            semestreSelect.disabled = true;
            const filteredSpecialties = specialties.filter(s => s.yearId === selectedYearId);
            filteredSpecialties.forEach(spec => {
                const option = document.createElement('option');
                option.value = spec.id;
                option.textContent = spec.name;
                specialiteSelect.appendChild(option);
            });
            if (filteredSpecialties.length > 0) {
                specialiteSelect.value = filteredSpecialties[0].id;
                specialiteSelect.disabled = false;
            }
            fetchModules();
        }

        function populateSemestreSelect() {
            const semesterKeys = [...new Set(allModules.map(m => m.semesterKey))].sort();
            semestreSelect.innerHTML = '<option value="">--Sélectionnez--</option>';
            semesterKeys.forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key || 'Inconnu';
                semestreSelect.appendChild(option);
            });
            if (semesterKeys.length > 0) {
                semestreSelect.value = semesterKeys[0];
                semestreSelect.disabled = false;
            }
            displayModules();
        }

        // Display Modules
        function displayModules() {
            const selectedSpecialtyId = specialiteSelect.value;
            const selectedSemesterKey = semestreSelect.value;
            noteForm.innerHTML = '';
            currentModulesData = [];
            resultatsDiv.classList.remove('visible');
            whatIfSection.classList.add('hidden');
            modulePlaceholder.classList.remove('hidden');

            if (selectedSpecialtyId && selectedSemesterKey) {
                currentModulesData = allModules.filter(m => m.specialtyId === selectedSpecialtyId && m.semesterKey === selectedSemesterKey);
                if (currentModulesData.length > 0) {
                    currentModulesData.forEach((module, index) => {
                        const card = createModuleCard(module, index);
                        noteForm.appendChild(card);
                    });
                    modulePlaceholder.classList.add('hidden');
                    whatIfSection.classList.remove('hidden');
                    loadGrades();
                } else {
                    modulePlaceholder.textContent = 'Aucun module trouvé.';
                }
            }
            enableDisableControls();
        }

        function createModuleCard(module, index) {
            const card = document.createElement('div');
            card.className = 'module-card';
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-aos-delay', index * 50);
            card.dataset.moduleId = module.id;
            card.dataset.coefficient = module.coefficient;
            card.dataset.credits = module.credits;
            card.dataset.noteElim = module.noteEliminatoire !== undefined ? module.noteEliminatoire : '';

            let inputsHTML = '';
            module.evaluations.forEach(type => {
                const inputId = `${module.id}-${type.toLowerCase()}`;
                inputsHTML += `
                    <div class="note-field">
                        <label for="${inputId}">${type}</label>
                        <input type="text" id="${inputId}" inputmode="decimal" class="custom-input module-grade-input" placeholder="--" oninput="validateGradeInput(this); calculateModuleAverage(this.closest('.module-card'));">
                    </div>
                `;
            });

            const hasExam = module.evaluations.includes('Examen');
            const minExamButtonHTML = hasExam ? `<button class="min-exam-btn" onclick="calculateMinExamGrade('${module.id}')">Note Min. Examen</button>` : '';

            card.innerHTML = `
                <h3 class="text-lg font-semibold mb-2">${module.name}</h3>
                <div class="flex flex-wrap gap-3 mb-4 text-sm">
                    <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full">Coef: ${module.coefficient}</span>
                    <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full">Crédits: ${module.credits}</span>
                    ${module.noteEliminatoire !== undefined ? `<span class="bg-red-100 text-red-700 px-3 py-1 rounded-full">Élim: ${module.noteEliminatoire}</span>` : ''}
                </div>
                <div class="note-inputs">${inputsHTML}</div>
                <div class="module-footer">
                    <div class="avg-text" id="avg-${module.id}">Moy: --</div>
                    ${minExamButtonHTML}
                </div>
            `;
            return card;
        }

        // Input Validation
        function validateGradeInput(inputElement) {
            let value = inputElement.value.trim();
            if (value === '') {
                inputElement.classList.remove('input-error');
                return;
            }
            value = value.replace(',', '.').replace(/[^0-9.]/g, '');
            const parts = value.split('.');
            if (parts.length > 2) value = parts[0] + '.' + parts.slice(1).join('');
            if (parts[1] && parts[1].length > 2) value = parts[0] + '.' + parts[1].substring(0, 2);
            inputElement.value = value;
            const numericValue = parseFloat(value);
            if (isNaN(numericValue) || numericValue < 0 || numericValue > 20) {
                inputElement.classList.add('input-error');
            } else {
                inputElement.classList.remove('input-error');
            }
        }

        // Parse Grade
        function parseGrade(value) {
            if (!value || value.trim() === '') return { num: null, valid: false };
            const cleaned = value.replace(',', '.').trim();
            const num = parseFloat(cleaned);
            const isValid = !isNaN(num) && num >= 0 && num <= 20;
            return { num: isValid ? num : null, valid: isValid };
        }

        // Calculate Module Average
        function calculateModuleAverage(moduleCardElement) {
            const moduleId = moduleCardElement.dataset.moduleId;
            const moduleData = currentModulesData.find(m => m.id === moduleId);
            if (!moduleData) return;

            const evals = moduleData.evaluations || [];
            const grades = {};
            evals.forEach(type => {
                const input = moduleCardElement.querySelector(`#${moduleId}-${type.toLowerCase()}`);
                grades[type.toLowerCase()] = input ? parseGrade(input.value) : { num: null, valid: false };
            });

            let sum = 0, weightSum = 0, canCalculate = true, isEliminated = false;
            const elimNote = parseFloat(moduleCardElement.dataset.noteElim);

            const addGrade = (gradeInfo, weight) => {
                if (gradeInfo.num === null) canCalculate = false;
                else {
                    sum += gradeInfo.num * weight;
                    weightSum += weight;
                }
            };

            const hasTD = evals.includes('TD'), hasTP = evals.includes('TP'), hasExam = evals.includes('Examen');
            if (hasTD && hasTP && hasExam) {
                addGrade(grades['td'], 0.2);
                addGrade(grades['tp'], 0.2);
                addGrade(grades['examen'], 0.6);
            } else if (hasTP && hasExam) {
                addGrade(grades['tp'], 0.4);
                addGrade(grades['examen'], 0.6);
            } else if (hasTD && hasExam) {
                addGrade(grades['td'], 0.4);
                addGrade(grades['examen'], 0.6);
            } else if (hasExam) addGrade(grades['examen'], 1.0);
            else if (hasTP) addGrade(grades['tp'], 1.0);
            else if (hasTD) addGrade(grades['td'], 1.0);
            else canCalculate = false;

            const average = canCalculate && weightSum > 0 ? sum / weightSum : null;
            if (!isNaN(elimNote) && average !== null && average < elimNote) isEliminated = true;

            const avgDisplay = moduleCardElement.querySelector(`#avg-${moduleId}`);
            const avgText = average !== null ? average.toFixed(2) : '--';
            avgDisplay.textContent = `Moy: ${avgText}${isEliminated ? ' (Élim.)' : ''}`;
            avgDisplay.style.color = average !== null ? (average >= 10 && !isEliminated ? '#10b981' : '#ef4444') : '#6b7280';

            return { average, isEliminated, isValid: canCalculate && weightSum > 0 };
        }

        // Calculate General Average
        function calculerMoyenneGenerale() {
            let totalWeightedSum = 0, totalCoeff = 0, totalCreditsAttempted = 0, totalCreditsValidated = 0, hasEliminations = false;
            let allModulesCalculated = true;

            const moduleCards = document.querySelectorAll('.module-card');
            moduleCards.forEach(card => {
                const result = calculateModuleAverage(card);
                if (result.isValid && result.average !== null) {
                    const coeff = parseFloat(card.dataset.coefficient) || 1;
                    const credits = parseFloat(card.dataset.credits) || 0;
                    totalWeightedSum += result.average * coeff;
                    totalCoeff += coeff;
                    totalCreditsAttempted += credits;
                    if (result.average >= 10 && !result.isEliminated) totalCreditsValidated += credits;
                    if (result.isEliminated) hasEliminations = true;
                } else {
                    allModulesCalculated = false;
                }
            });

            modulesResultsDiv.innerHTML = '';
            currentModulesData.forEach(module => {
                const card = document.querySelector(`.module-card[data-module-id="${module.id}"]`);
                const result = card ? calculateModuleAverage(card) : { average: null, isEliminated: false, isValid: false };
                const moduleResultCard = document.createElement('div');
                moduleResultCard.className = 'module-result-card';
                const avgText = result.average !== null ? result.average.toFixed(2) : '--';
                const elimText = result.isEliminated ? '<span class="module-result-elim">(Élim.)</span>' : '';
                const color = result.average !== null ? (result.average >= 10 && !result.isEliminated ? '#10b981' : '#ef4444') : '#6b7280';
                moduleResultCard.innerHTML = `
                    <div class="module-result-title">${module.name}</div>
                    <div class="module-result-avg" style="color: ${color}">${avgText} ${elimText}</div>
                `;
                modulesResultsDiv.appendChild(moduleResultCard);
            });

            if (!allModulesCalculated) {
                alert("Entrez toutes les notes valides (0-20).");
                moyenneGeneraleDiv.textContent = '--';
                validationStatusDiv.textContent = 'Notes manquantes';
                validationStatusDiv.style.color = '#6b7280';
                creditsAttemptedSpan.textContent = 'Crédits Tentés: --';
                creditsValidatedSpan.textContent = 'Crédits Validés: --';
                resultatsDiv.classList.add('visible');
                return;
            }

            const moyenneFinale = totalCoeff > 0 ? totalWeightedSum / totalCoeff : null;
            moyenneGeneraleDiv.textContent = moyenneFinale !== null ? moyenneFinale.toFixed(2) : '--';
            const isValidated = moyenneFinale !== null && moyenneFinale >= 10 && !hasEliminations;
            validationStatusDiv.textContent = isValidated ? 'Semestre Validé' : hasEliminations ? 'Non Validé (Élimination)' : 'Non Validé';
            validationStatusDiv.style.color = isValidated ? '#10b981' : '#ef4444';
            creditsAttemptedSpan.textContent = `Crédits Tentés: ${totalCreditsAttempted}`;
            creditsValidatedSpan.textContent = `Crédits Validés: ${totalCreditsValidated}`;
            resultatsDiv.classList.add('visible');
            resultatsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Storage Functions
        function getStorageKey() {
            const year = anneeSelect.value;
            const spec = specialiteSelect.value;
            const sem = semestreSelect.value;
            return year && spec && sem ? `@calculatorGrades_${year}_${spec}_${sem}` : null;
        }

        function saveGrades() {
            const key = getStorageKey();
            if (!key) return alert('Sélectionnez Année, Spécialité et Semestre.');
            const gradesToSave = {};
            let hasGrades = false;
            document.querySelectorAll('.module-grade-input').forEach(input => {
                const moduleId = input.id.split('-')[0];
                const type = input.id.split('-')[1];
                if (!gradesToSave[moduleId]) gradesToSave[moduleId] = {};
                gradesToSave[moduleId][type] = input.value;
                if (input.value.trim() !== '') hasGrades = true;
            });
            if (!hasGrades) return alert("Aucune note à sauvegarder.");
            const loader = document.getElementById('saveLoader');
            loader.classList.remove('hidden');
            saveBtn.disabled = true;
            localStorage.setItem(key, JSON.stringify(gradesToSave));
            setTimeout(() => {
                alert('Notes sauvegardées.');
                loader.classList.add('hidden');
                saveBtn.disabled = false;
            }, 300);
        }

        function loadGrades() {
            const key = getStorageKey();
            if (!key && event?.target === loadBtn) return alert('Sélectionnez Année, Spécialité et Semestre.');
            if (!key) return;
            const loader = document.getElementById('loadLoader');
            loader.classList.remove('hidden');
            loadBtn.disabled = true;
            const savedGrades = localStorage.getItem(key);
            setTimeout(() => {
                if (savedGrades) {
                    const parsedGrades = JSON.parse(savedGrades);
                    document.querySelectorAll('.module-grade-input').forEach(input => {
                        const moduleId = input.id.split('-')[0];
                        const type = input.id.split('-')[1];
                        input.value = parsedGrades[moduleId]?.[type] || '';
                        validateGradeInput(input);
                        calculateModuleAverage(input.closest('.module-card'));
                    });
                    if (event?.target === loadBtn) alert('Notes chargées.');
                } else if (event?.target === loadBtn) {
                    alert('Aucune note sauvegardée.');
                }
                loader.classList.add('hidden');
                loadBtn.disabled = false;
            }, 300);
        }

        function clearGrades() {
            if (!confirm("Effacer toutes les notes ?")) return;
            document.querySelectorAll('.module-grade-input').forEach(input => {
                input.value = '';
                input.classList.remove('input-error');
                calculateModuleAverage(input.closest('.module-card'));
            });
            resultatsDiv.classList.remove('visible');
            const key = getStorageKey();
            if (key) localStorage.removeItem(key);
            alert('Notes effacées.');
        }

        // "What If" Calculation
        function calculateWhatIf() {
            const targetAvg = parseFloat(targetAverageInput.value.replace(',', '.'));
            if (isNaN(targetAvg) || targetAvg < 0 || targetAvg > 20) return alert('Moyenne cible invalide (0-20).');

            let weightedSum = 0, totalCoeff = 0, examWeightCoeff = 0, canCalculate = true;
            currentModulesData.forEach(module => {
                const card = document.querySelector(`.module-card[data-module-id="${module.id}"]`);
                if (!card) { canCalculate = false; return; }
                const evals = module.evaluations || [];
                const coeff = parseFloat(card.dataset.coefficient) || 1;
                totalCoeff += coeff;

                const tdInput = card.querySelector(`#${module.id}-td`);
                const tpInput = card.querySelector(`#${module.id}-tp`);
                const tdInfo = tdInput ? parseGrade(tdInput.value) : { num: null };
                const tpInfo = tpInput ? parseGrade(tpInput.value) : { num: null };

                if (evals.includes('TD') && tdInfo.num === null) canCalculate = false;
                if (evals.includes('TP') && tpInfo.num === null) canCalculate = false;
                if (!canCalculate) return;

                let sumWithoutExam = 0, examWeight = 0;
                if (evals.includes('TD') && evals.includes('TP') && evals.includes('Examen')) {
                    sumWithoutExam = (tdInfo.num || 0) * 0.2 + (tpInfo.num || 0) * 0.2;
                    examWeight = 0.6;
                } else if (evals.includes('TP') && evals.includes('Examen')) {
                    sumWithoutExam = (tpInfo.num || 0) * 0.4;
                    examWeight = 0.6;
                } else if (evals.includes('TD') && evals.includes('Examen')) {
                    sumWithoutExam = (tdInfo.num || 0) * 0.4;
                    examWeight = 0.6;
                } else if (evals.includes('Examen')) examWeight = 1.0;

                weightedSum += sumWithoutExam * coeff;
                if (examWeight > 0) examWeightCoeff += examWeight * coeff;
            });

            if (!canCalculate) return alert('Entrez toutes les notes TD/TP.');
            if (examWeightCoeff <= 0) return alert('Aucun examen à calculer.');
            const neededExamAvg = (targetAvg * totalCoeff - weightedSum) / examWeightCoeff;
            const message = neededExamAvg <= 0 ? 'Cible atteinte.' : neededExamAvg > 20 ? 'Impossible.' : `Il faut ${neededExamAvg.toFixed(2)}/20 aux examens.`;
            alert('Calcul "Et Si":\n' + message);
        }

        // Calculate Minimum Exam Grade
        function calculateMinExamGrade(moduleId) {
            const card = document.querySelector(`.module-card[data-module-id="${moduleId}"]`);
            const moduleData = currentModulesData.find(m => m.id === moduleId);
            if (!card || !moduleData || !moduleData.evaluations.includes('Examen')) return alert('Pas d’examen.');

            const evals = moduleData.evaluations;
            const tdInput = card.querySelector(`#${moduleId}-td`);
            const tpInput = card.querySelector(`#${moduleId}-tp`);
            const tdInfo = tdInput ? parseGrade(tdInput.value) : { num: null };
            const tpInfo = tpInput ? parseGrade(tpInput.value) : { num: null };

            const hasTD = evals.includes('TD'), hasTP = evals.includes('TP');
            if ((hasTD && tdInfo.num === null) || (hasTP && tpInfo.num === null)) {
                const missing = [];
                if (hasTD && tdInfo.num === null) missing.push('TD');
                if (hasTP && tpInfo.num === null) missing.push('TP');
                return alert(`Entrez ${missing.join(' et ')}.`);
            }

            let tdWeight = 0, tpWeight = 0, examWeight = 0;
            if (hasTD && hasTP) { tdWeight = 0.2; tpWeight = 0.2; examWeight = 0.6; }
            else if (hasTP) { tpWeight = 0.4; examWeight = 0.6; }
            else if (hasTD) { tdWeight = 0.4; examWeight = 0.6; }
            else { examWeight = 1.0; }

            const currentSum = (tdInfo.num || 0) * tdWeight + (tpInfo.num || 0) * tpWeight;
            const target = Math.max(10, moduleData.noteEliminatoire || 0);
            const examGrade = examWeight > 0 ? (target - currentSum) / examWeight : Infinity;
            const message = examGrade <= 0 ? 'Validé.' : examGrade > 20 ? 'Impossible.' : `Il faut ${examGrade.toFixed(2)}/20.`;
            alert(`Note Min (${moduleData.name}):\n` + message);
        }

        // Enable/Disable Controls
        function enableDisableControls() {
            const modulesLoaded = currentModulesData.length > 0;
            calculateBtn.disabled = !modulesLoaded;
            saveBtn.disabled = !modulesLoaded;
            loadBtn.disabled = !modulesLoaded;
            clearBtn.disabled = !modulesLoaded;
            targetAverageInput.disabled = !modulesLoaded;
            document.querySelector('.what-if-btn').disabled = !modulesLoaded;
        }

        // Event Listeners
        anneeSelect.addEventListener('change', populateSpecialiteSelect);
        specialiteSelect.addEventListener('change', fetchModules);
        semestreSelect.addEventListener('change', displayModules);

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            fetchInitialData();
            setTimeout(() => alert("Moyennes calculées après rattrapage."), 1500);
        });
    </script>
