        const modules = {
            11: [{ id: 'inf111', name: 'Algorithmique', credits: 5 }, { id: 'inf112', name: 'Architecture', credits: 4 }],
            12: [{ id: 'math121', name: 'Analyse 1', credits: 6 }, { id: 'math122', name: 'Algebre', credits: 5 }],

        const specialiteSelect = document.getElementById('speciality');
        const semestreSelect = document.getElementById('semester');
        const noteForm = document.getElementById('modules');

        let currentModulesData = [];

        // Populate years

            anneeSelect.add(option);

            const yearId = anneeSelect.value;
            specialiteSelect.disabled = false;
            specialiteSelect.innerHTML = '<option value="">--Sélectionnez--</option>';

            if (yearId && specialities[yearId]) {
                specialities[yearId].forEach(speciality => {

                    specialiteSelect.add(option);
                });
            }

        specialiteSelect.addEventListener('change', () => {
        calculateBtn.disabled = false;

                const moduleList = modules[specialityId];

                moduleList.forEach(module => {

        function calculateAverage() {
            const averageElement = document.getElementById('average');
            const statusElement = document.getElementById('status');
            let totalCredits = 0;
            let weightedSum = 0;
            let allGradesEntered = true;

            allModules.forEach(module => {
                const noteInput = document.getElementById(`${module.id}-note`);
                if (noteInput && noteInput.value) {
                    const note = parseFloat(noteInput.value);

                        totalCredits += module.credits;
                        weightedSum += note * module.credits;
                    } else {
                        alert(`Veuillez entrer une note valide (0-20) pour le module "${module.name}"`);
                        allGradesEntered = false;
                        return;
                    }
                } else {
                    alert(`Veuillez entrer une note pour le module "${module.name}"`);
                    allGradesEntered = false;
                    return;
                }
            });

            if (allGradesEntered) {
                const average = totalCredits > 0 ? (weightedSum / totalCredits).toFixed(2) : 0;
                averageElement.textContent = average;
                statusElement.textContent = average >= 10 ? "Validé" : "Non validé";
            }
        }
    </script>
