 :root {
            --primary-color: #3b82f6;
            --secondary-color: #1d4ed8;
            --accent-color: #22c55e;
            --text-color: #1f2937;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateX(-2px);
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .exclusive-box {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            border: 2px solid var(--primary-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .exclusive-box::before,
        .exclusive-box::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.2;
        }

        .exclusive-box::before {
            background: var(--primary-color);
            top: -50px;
            right: -50px;
        }

        .exclusive-box::after {
            background: var(--accent-color);
            bottom: -50px;
            left: -50px;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .module-card {
            background: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .module-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .module-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .module-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .module-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: auto;
        }

        .module-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .module-btn.cours {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
        }

        .module-btn.cours:hover {
            background: var(--primary-color);
            color: white;
        }

        .module-btn.td {
            background: rgba(75, 168, 105, 0.1);
            color: #4b5563;
        }

        .module-btn.td:hover {
            background: #4b5563;
            color: white;
        }

        .module-btn.examen {
            background: rgba(234, 88, 12, 0.1);
            color: #ef5330;
        }

        .module-btn.examen:hover {
            background: #ef5330;
            color: white;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: #9ca3af;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #1f2937;
        }

        .resource-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            transition: all 0.3s ease;
        }

        .resource-item:hover {

        }

        .resource-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            display: flex;
            align-items: center;

        .resource-link {

            text-decoration: none;

        footer {

        .footer-content {

            padding: 0 1.5rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;

        .footer-link {

        .developer {

            text-decoration: none;

        }

        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }

                align-items: center;
            }
        }

        function showContent(moduleId, contentType) {
            const moduleName = moduleMapping[moduleId];
            let content = moduleContent[moduleId]?.[contentType] || `<p class="text-gray-600">Contenu non disponible pour le moment.</p>`;
            
            // Définir les titres basés sur le type de contenu
            let title;
            let icon;
            
            if (contentType === 'cours') {
                title = `Cours de ${moduleName}`;
                icon = 'book';
            } else if (contentType === 'td') {
                title = `Travaux Dirigés - ${moduleName}`;
                icon = 'pencil-alt';
            } else if (contentType === 'tp') {
                title = `Travaux Pratiques - ${moduleName}`;
                icon = 'flask';
            } else if (contentType === 'examen') {
                title = `Examens - ${moduleName}`;
                icon = 'file-alt';
            } else if (contentType === 'comptere') {
                title = `Comptes-rendus - ${moduleName}`;
                icon = 'file-alt';
            }
            
            // Mettre à jour le titre avec l'icône
            const titleElement = document.getElementById(`popup-title-${contentType}`);
            titleElement.innerHTML = `<i class="fas fa-${icon} text-blue-500 mr-2"></i>${title}`;
            
            // Ajouter le contenu
            document.getElementById(`popup-content-${contentType}`).innerHTML = content;
            document.getElementById(`popup-${contentType}`).classList.remove('hidden');
            
            // Empêcher le défilement du contenu en arrière-plan
            document.body.style.overflow = 'hidden';
        }
        
        function closePopup(contentType) {
            document.getElementById(`popup-${contentType}`).classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.querySelectorAll('.close-popup-btn').forEach(button => {
            button.addEventListener('click', () => {
                const popup = button.closest('[id^="popup-"]');
                const contentType = popup.id.replace('popup-', '');
                closePopup(contentType);
            });
        });

        document.querySelectorAll('[id^="popup-"]').forEach(popup => {
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    const contentType = popup.id.replace('popup-', '');
                    closePopup(contentType);
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('[id^="popup-"]:not(.hidden)').forEach(popup => {
                    const contentType = popup.id.replace('popup-', '');
                    closePopup(contentType);
                });
            }
        });
