<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sciences et Technologies - Affichage | Université de Bejaia</title>
    <meta name="description" content="Affichage des actualités - Sciences et Technologies - Université de Bejaia">
    <meta name="author" content="Amara Mehdi">
    <meta name="keywords" content="Université de Bejaia, Sciences et Technologies, Affichage, Actualités">
    <link rel="icon" type="image/png" href="../assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Dark mode variables */
        :root {
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --text-color-secondary: #4b5563;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --header-bg: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --filter-bg: rgba(255, 255, 255, 0.9);
            --dropdown-bg: #ffffff;
            --dropdown-hover: #f3f4f6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Dark theme */
        html.dark {
            --bg-color: #0f172a;
            --text-color: #cbd5e1;
            --text-color-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.15);
            --primary-color: #60a5fa;
            --secondary-color: #34d399;
            --header-bg: linear-gradient(135deg, #1a202c, #2d3748);
            --filter-bg: rgba(30, 41, 59, 0.9);
            --dropdown-bg: #1e293b;
            --dropdown-hover: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* Add gradient background for dark mode */
        html.dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Enhanced Header */
        .department-header {
            background: var(--header-bg);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .department-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        /* Enhanced News Cards */
        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .news-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px -5px var(--shadow-color);
        }

        /* Enhanced Filter Section */
        .filter-section {
            background: var(--filter-bg);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: sticky;
            top: 1rem;
            z-index: 10;
        }

        .filter-button {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-button:hover {
            transform: translateY(-2px);
            background: var(--primary-color);
            color: white;
        }

        .filter-button.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* Enhanced Search Bar */
        .search-bar {
            position: relative;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-secondary);
            transition: color 0.3s ease;
        }

        /* Enhanced Tags */
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tag:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Enhanced Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            min-width: 200px;
            background: var(--dropdown-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 20;
        }

        .dropdown:hover .dropdown-content,
        .dropdown-content.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-item:hover {
            background: var(--dropdown-hover);
            color: var(--primary-color);
        }

        /* Enhanced Animations */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        /* Mobile Enhancements */
        @media (max-width: 768px) {
            .department-header {
                padding: 2rem 1rem;
            }

            .filter-section {
                padding: 1rem;
                margin: 1rem;
                position: relative;
                top: 0;
            }

            .filter-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .news-card {
                margin: 1rem;
                padding: 1rem;
            }

            .search-bar {
                margin: 1rem;
            }

            .dropdown-content {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                border-radius: 1rem 1rem 0 0;
                transform: translateY(100%);
            }

            .dropdown-content.show {
                transform: translateY(0);
            }
        }

        /* Theme Toggle Button */
        #theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--card-border);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-color-secondary);
            margin-bottom: 1rem;
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
        }

        .news-card h2 {
            color: var(--text-color);
        }

        .news-card .prose {
            color: var(--text-color-secondary);
        }

        .filter-button {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
        }

        .filter-button:hover,
        .filter-button.active {
            background: var(--primary-color);
            color: white;
        }

        .search-bar input {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
        }

        .search-bar input:focus {
            border-color: var(--primary-color);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50 dark:bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="../index.html" class="flex items-center">
                        <img src="../assets/img/LOGO.png" alt="Logo" class="h-10 w-auto">
                    </a>
                </div>
                <div class="flex items-center space-x-4">

                        <i class="fas fa-home mr-2"></i>Accueil
                    </a>
                    <a href="../affichage.html" class="nav-link">
                        <i class="fas fa-bullhorn mr-2"></i>Affichage

    <!-- Department Header -->
    <div class="department-header" data-aos="fade-down">
        <div class="max-w-4xl mx-auto text-white">
            <h1 class="text-4xl font-bold mb-3">Sciences et Technologies</h1>

            <div class="mt-4 flex justify-center gap-4">

                </span>

    <!-- Main Content -->

        <div class="news-container max-w-7xl mx-auto px-4 py-8">

            <div class="search-bar" data-aos="fade-up">

    <!-- Theme toggle button -->
    <button id="theme-toggle" onclick="toggleTheme()">

    </button>

    <!-- Fix AOS script loading -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Initialize AOS -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        AOS.init({
            duration: 800,
            once: true,
            offset: 100,
            delay: 50,
            easing: 'ease-out-cubic'
        });
    });
    </script>

    <!-- Firebase script -->
    <script type="module">
        // Import Firebase utilities
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5XYqWKhHdiVDXJx4iOwtpxD8eUCPRfKU",
            authDomain: "universite-de-bejaia-547fc.firebaseapp.com",
            projectId: "universite-de-bejaia-547fc",
            storageBucket: "universite-de-bejaia-547fc.firebasestorage.app",
            messagingSenderId: "517622731583",
            appId: "1:517622731583:web:25453d5e01226585bf798a",
            measurementId: "G-SQ0WWSCS7B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Create query for ST/SM announcements
        const q = query(
            collection(db, 'st_announcements'),
            orderBy('createdAt', 'desc')
        );

        // Show loading spinner initially
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');
        const newsFeed = document.getElementById('newsFeed');

        // Real-time listener for announcements
        onSnapshot(q, (snapshot) => {
            loadingSpinner.classList.add('hidden');

            if (snapshot.empty) {
                newsFeed.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            newsFeed.innerHTML = '';

            snapshot.forEach((doc, index) => {
                const data = doc.data();
                const date = data.createdAt?.toDate() || new Date();
                
                const articleHTML = `
                    <article class="news-card ${data.isPriority ? 'border-l-4 border-red-500' : ''}" 
                             data-aos="fade-up" 
                             data-aos-delay="${index * 100}">
                        ${data.isPriority ? '<span class="absolute top-4 right-4 bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm font-medium"><i class="fas fa-exclamation-circle mr-1"></i>Prioritaire</span>' : ''}
                        
                        <div class="flex items-center text-sm text-gray-500 mb-4">
                            <span class="flex items-center">
                                <i class="far fa-calendar-alt mr-2"></i>
                                ${date.toLocaleDateString()}
                            </span>
                            <span class="mx-2">•</span>
                            <span class="flex items-center">
                                <i class="far fa-clock mr-2"></i>
                                ${date.toLocaleTimeString()}
                            </span>
                        </div>

                        <h2 class="text-xl font-semibold mb-4">${data.title}</h2>

                        <div class="prose max-w-none mb-4">
                            ${data.mainContent}
                            ${data.hiddenContent ? `
                                <div class="hidden-content hidden mt-4">
                                    ${data.hiddenContent}
                                </div>
                            ` : ''}
                        </div>

                        ${data.fileUrls?.length ? `
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${data.fileUrls.map(url => `
                                    <a href="${url}" target="_blank" 
                                       class="flex items-center gap-2 px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                                        <i class="fas fa-paperclip"></i>
                                        <span class="text-sm">${url.split('/').pop()}</span>
                                    </a>
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="flex items-center justify-between mt-4">
                            <span class="tag ${getTagClass(data.tag)}">
                                <i class="fas ${getTagIcon(data.tag)} mr-2"></i>
                                ${data.tag}
                            </span>
                            ${data.hiddenContent ? `
                                <button onclick="toggleContent(this)" 
                                        class="flex items-center gap-2 text-primary-color hover:text-primary-color-darker transition-colors">
                                    <span>Voir plus</span>
                                    <i class="fas fa-chevron-down transition-transform duration-300"></i>
                                </button>
                            ` : ''}
                        </div>
                    </article>
                `;
                
                newsFeed.insertAdjacentHTML('beforeend', articleHTML);
            });

            // Refresh AOS after content is loaded
            AOS.refresh();
        });

        // Helper functions
        function getTagClass(tag) {
            const classes = {
                examens: 'bg-red-100 text-red-600',
                emplois: 'bg-blue-100 text-blue-600',
                notes: 'bg-green-100 text-green-600',
                annonces: 'bg-yellow-100 text-yellow-600'
            };
            return classes[tag] || 'bg-gray-100 text-gray-600';
        }

        function getTagIcon(tag) {
            const icons = {
                examens: 'fa-file-alt',
                emplois: 'fa-calendar-alt',
                notes: 'fa-chart-bar',
                annonces: 'fa-bullhorn'
            };
            return icons[tag] || 'fa-tag';
        }

        // Make functions available globally
        window.getTagClass = getTagClass;
        window.getTagIcon = getTagIcon;
    </script>

    <!-- Add missing functionality -->
    <script>
    // Filter functionality
    window.filterAnnouncements = function(searchTerm, filter = 'all') {
        const announcements = document.querySelectorAll('.news-card');
        const searchTermLower = searchTerm.toLowerCase();
        let visibleCount = 0;
        
        announcements.forEach((announcement, index) => {
            const title = announcement.querySelector('h2').textContent.toLowerCase();
            const content = announcement.querySelector('.prose').textContent.toLowerCase();
            const tag = announcement.querySelector('.tag').textContent.toLowerCase();
            
            const matchesSearch = title.includes(searchTermLower) || 
                                content.includes(searchTermLower);
            const matchesFilter = filter === 'all' || tag.includes(filter);
            
            if (matchesSearch && matchesFilter) {
                announcement.style.display = 'block';
                announcement.style.animationDelay = `${index * 100}ms`;
                visibleCount++;
            } else {
                announcement.style.display = 'none';
            }
        });

        const emptyState = document.getElementById('emptyState');
        if (visibleCount === 0) {
            emptyState.classList.remove('hidden');
        } else {
            emptyState.classList.add('hidden');
        }
    };

    // Toggle content functionality
    window.toggleContent = function(button) {
        const card = button.closest('.news-card');
        const hiddenContent = card.querySelector('.hidden-content');
        const icon = button.querySelector('i');
        
        hiddenContent.classList.toggle('hidden');
        icon.style.transform = hiddenContent.classList.contains('hidden') ? 
            'rotate(0deg)' : 'rotate(180deg)';
        button.querySelector('span').textContent = 
            hiddenContent.classList.contains('hidden') ? 'Voir plus' : 'Voir moins';
    };

    // Initialize filter buttons
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                filterAnnouncements(
                    document.querySelector('.search-bar input').value,
                    button.dataset.filter
                );
            });
        });
    });

    // Theme toggle functionality
    window.toggleTheme = function() {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', 
            document.documentElement.classList.contains('dark') ? 'dark' : 'light'
        );
        
        const icon = document.querySelector('.nav-link i.fas.fa-moon, .nav-link i.fas.fa-sun');
        icon.className = document.documentElement.classList.contains('dark') ? 
            'fas fa-sun' : 'fas fa-moon';
    };

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && 
         window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        const icon = document.querySelector('.nav-link i.fas.fa-moon');
        if (icon) icon.className = 'fas fa-sun';
    }
    </script>
