    <!-- Popup Modal -->
    <div id="popup-tdtp" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">

                <button onclick="closePopup('tdtp')" class="text-gray-600 hover:text-gray-800">&times;</button>
            </div>
            <div id="popup-content-tdtp" class="space-y-4">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <div id="popup-examen" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">

            </div>

                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

        AOS.init({
            duration: 800,
            once: true
        });

            const popupTitle = document.getElementById(`popup-title-${type}`);
            const popupContent = document.getElementById(`popup-content-${type}`);
            popupContent.innerHTML = ''; // Clear previous links

            if (module === 'biologie-animale' && type === 'cours') {
                popupTitle.textContent = 'Cours Biologie Animale';
                popupContent.innerHTML = `
                    <li><a href="https://drive.google.com/file/d/1NzHbbArAqS3PK3j-Q5EnEsQ4ZaaPTsqr/view?usp=drive_link" target="_blank" class="text-blue-500 hover:underline">Cours 1</a></li>

                `;

                    <li><a href="https://drive.google.com/drive/folders/1joQ0HU34g0W6wiVhOZSTC5LHGTssOQfh?usp=drive_link" target="_blank" class="text-blue-500 hover:underline">Cours en anglais</a></li>

                `;
            } else if (module === 'biologie-vegetale' && type === 'tdtp') {
                popupTitle.textContent = 'TD+TP Biologie Végétale';
                popupContent.innerHTML = `
                    <li><a href="https://drive.google.com/drive/folders/16k3AHGxj_2zpZZrE3qg6uhccYLCeOZ_6?usp=drive_link" target="_blank" class="text-blue-500 hover:underline">TP</a></li>
                `;
            } else if (module === 'svis' && type === 'cours') {
                popupTitle.textContent = 'Cours SVIS';
                popupContent.innerHTML = `
                    <li><a href="https://drive.google.com/drive/folders/1jtvMzBkJq9pqYfxPazf6-Ji5eJKuP2jt?usp=drive_link" target="_blank" class="text-blue-500 hover:underline">Cours en français</a></li>
                    <li><a href="https://drive.google.com/drive/folders/1k7rO_36HIGI1k4wDkAxaAEX3nK2J_uOP?usp=drive_link" target="_blank" class="text-blue-500 hover:underline">Cours en anglais</a></li>
                `;

        function closePopup(type) {
            document.getElementById(`popup-${type}`).classList.add('hidden');
        }
