<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST/SM - Affichage</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS for animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --accent-color: #a78bfa;
            --text-color: #1f2937;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #a78bfa;
            --text-color: #f3f4f6;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .announcement-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tag {
            padding: 0.35rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-examens {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .tag-emplois {
            background-color: #e0e7ff;
            color: #4f46e5;
        }

        .tag-notes {
            background-color: #d1fae5;
            color: #059669;
        }

        .tag-annonces {
            background-color: #fef3c7;
            color: #d97706;
        }

        .tag-divers {
            background-color: #f3e8ff;
            color: #7e22ce;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .back-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .announcement-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .announcement-content.expanded {
            max-height: 1000px;
        }

        .priority-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .welcome-section {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Notification Container -->
    <div id="notification" class="notification hidden">
        <div class="flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            <span id="notification-message"></span>
        </div>
    </div>

    <div class="container mx-auto px-4 max-w-7xl my-8 flex-grow">
        <!-- Back button -->
        <div class="mb-6">
            <a href="../affichage.html" class="back-button inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all duration-300 shadow-lg">
                <i class="fas fa-arrow-left"></i>
                Retour
            </a>
        </div>

        <!-- Welcome section -->
        <div class="welcome-section text-center py-8 mb-8 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl shadow-xl" data-aos="fade-up">
            <h2 class="text-3xl font-bold mb-6 text-white">ST/SM - Sciences et Technologies</h2>
            <p class="text-white opacity-90">Espace d'affichage des annonces et informations</p>
        </div>

        <!-- Filter Section -->
        <div class="mb-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6" data-aos="fade-up">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-2">
                    <button class="tag tag-examens active" data-filter="examens">
                        <i class="fas fa-file-alt"></i>
                        Examens
                    </button>
                    <button class="tag tag-emplois" data-filter="emplois">
                        <i class="fas fa-calendar-alt"></i>
                        Emplois
                    </button>
                    <button class="tag tag-notes" data-filter="notes">
                        <i class="fas fa-chart-bar"></i>
                        Notes
                    </button>
                    <button class="tag tag-annonces" data-filter="annonces">
                        <i class="fas fa-bullhorn"></i>
                        Annonces
                    </button>
                </div>
                <div class="relative">
                    <input type="text" placeholder="Rechercher..." 
                           class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
                                  focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                  dark:bg-gray-700 dark:text-white">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Announcements Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="announcementsGrid">
            <!-- Announcement cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- AOS & custom scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({ 
            duration: 800, 
            once: true,
            offset: 100,
            delay: 50,
            easing: 'ease-out-cubic'
        });

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // Filter functionality
        document.querySelectorAll('[data-filter]').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('[data-filter]').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Add active class to clicked button
                button.classList.add('active');
                // Filter announcements
                filterAnnouncements(button.dataset.filter);
            });
        });

        function filterAnnouncements(filter) {
            const announcements = document.querySelectorAll('.announcement-card');
            announcements.forEach(announcement => {
                if (filter === 'all' || announcement.dataset.category === filter) {
                    announcement.style.display = 'block';
                } else {
                    announcement.style.display = 'none';
                }
            });
        }

        // Search functionality
        const searchInput = document.querySelector('input[type="text"]');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const announcements = document.querySelectorAll('.announcement-card');
            
            announcements.forEach(announcement => {
                const title = announcement.querySelector('.announcement-title').textContent.toLowerCase();
                const content = announcement.querySelector('.announcement-content').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    announcement.style.display = 'block';
                } else {
                    announcement.style.display = 'none';
                }
            });
        });

        // Toggle announcement content
        function toggleContent(button) {
            const content = button.nextElementSibling;
            content.classList.toggle('expanded');
            button.querySelector('i').classList.toggle('fa-chevron-down');
            button.querySelector('i').classList.toggle('fa-chevron-up');
        }

        // Load announcements from Firebase
        async function loadAnnouncements() {
            try {
                const announcementsGrid = document.getElementById('announcementsGrid');
                // This would be replaced with actual Firebase data
                const announcements = [
                    {
                        title: "Examen de Physique",
                        content: "L'examen de physique aura lieu le 15 juin 2024.",
                        category: "examens",
                        priority: true,
                        date: "2024-06-01"
                    },
                    // Add more sample announcements
                ];

                announcements.forEach(announcement => {
                    const card = createAnnouncementCard(announcement);
                    announcementsGrid.appendChild(card);
                });
            } catch (error) {
                showNotification('Erreur lors du chargement des annonces', 'error');
            }
        }

        function createAnnouncementCard(announcement) {
            const card = document.createElement('div');
            card.className = 'announcement-card rounded-xl p-6 shadow-lg';
            card.dataset.category = announcement.category;
            
            const priorityBadge = announcement.priority ? 
                '<div class="priority-badge">Prioritaire</div>' : '';
            
            card.innerHTML = `
                ${priorityBadge}
                <div class="flex items-center justify-between mb-4">
                    <span class="tag tag-${announcement.category}">
                        <i class="fas fa-${getCategoryIcon(announcement.category)}"></i>
                        ${getCategoryName(announcement.category)}
                    </span>
                    <span class="text-sm text-gray-500">${formatDate(announcement.date)}</span>
                </div>
                <h3 class="announcement-title text-xl font-semibold mb-4">${announcement.title}</h3>
                <div class="announcement-content">
                    <p class="text-gray-600 dark:text-gray-300">${announcement.content}</p>
                </div>
                <button onclick="toggleContent(this)" class="mt-4 text-indigo-600 hover:text-indigo-700 flex items-center">
                    <span>Voir plus</span>
                    <i class="fas fa-chevron-down ml-2"></i>
                </button>
            `;
            
            return card;
        }

        function getCategoryIcon(category) {
            const icons = {
                'examens': 'file-alt',
                'emplois': 'calendar-alt',
                'notes': 'chart-bar',
                'annonces': 'bullhorn',
                'divers': 'info-circle'
            };
            return icons[category] || 'info-circle';
        }

        function getCategoryName(category) {
            const names = {
                'examens': 'Examens',
                'emplois': 'Emplois',
                'notes': 'Notes',
                'annonces': 'Annonces',
                'divers': 'Divers'
            };
            return names[category] || 'Divers';
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        // Load announcements when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadAnnouncements();
        });
    </script>
</body>
</html>
