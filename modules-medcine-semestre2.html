        function showContent(module, type) {
            const popup = document.getElementById(`popup-${type}`);
            const popupTitle = document.getElementById(`popup-title-${type}`);
            const popupContent = document.getElementById(`popup-content-${type}`);

            popupTitle.textContent = `${module} - ${type.toUpperCase()}`;
            popupContent.innerHTML = '';

            // Section exclusive Université de Béjaia
            const bejaiaSection = `
                <div class="university-section mb-6 transform transition-all duration-300 hover:scale-105 border-l-4 border-green-600">
                    <div class="section-header bg-green-50 p-4 rounded-t-lg border-b-2 border-green-200">
                        <h3 class="text-xl font-bold text-green-600 flex items-center gap-2">
                            <i class="fas fa-university"></i>
                            Université de Béjaia
                        </h3>
                    </div>
                    <div class="content-grid grid gap-4 p-4">
                        ${moduleContent[module] && moduleContent[module][type] ? 
                            moduleContent[module][type].map(item => `
                                <div class="content-item bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:scale-102 border border-gray-100">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-3">
                                            <div class="icon-wrapper text-green-500">
                                                <i class="fas ${getIconByType(type)} text-xl"></i>
                                            </div>
                                            <div class="text-content">
                                                <h4 class="font-semibold text-gray-800">${item.title}</h4>
                                                ${item.description ? `<p class="text-sm text-gray-500">${item.description}</p>` : ''}
                                            </div>
                                        </div>
                                        <a href="${item.url}" target="_blank" 
                                           class="download-btn bg-green-50 hover:bg-green-100 text-green-600 px-4 py-2 rounded-full flex items-center gap-2 transition-all duration-300">
                                            <span class="text-sm">Télécharger</span>
                                            <i class="fas fa-download"></i>
                                        </a>
                                    </div>
                                </div>
                            `).join('') 
                            : '<p class="text-gray-500 italic p-4">Contenu à venir...</p>'
                        }
                    </div>
                </div>
            `;

            popupContent.innerHTML = bejaiaSection;
            popup.classList.remove('hidden');
        }

        // Helper function to get appropriate icon based on content type
        function getIconByType(type) {
            const icons = {
                'cours': 'fa-book',
                'tdtp': 'fa-pencil-alt',
                'examen': 'fa-file-alt',
                'compterendu': 'fa-clipboard'
            };
            return icons[type] || 'fa-file';
        }

        // Close popup when clicking the close button
        document.querySelectorAll('.close-popup-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.closest('[id^="popup-"]').classList.add('hidden');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Ajouter les listeners pour tous les boutons de fermeture
            const closeButtons = document.querySelectorAll('.close-popup-btn');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const popup = this.closest('[id^="popup-"]');
                    if (popup) {
                        popup.classList.add('hidden');
                    }
                });
            });

            // Fermer le popup en cliquant en dehors
            const popups = document.querySelectorAll('[id^="popup-"]');
            popups.forEach(popup => {
                popup.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.add('hidden');
                    }
                });
            });
        });
    </script>
