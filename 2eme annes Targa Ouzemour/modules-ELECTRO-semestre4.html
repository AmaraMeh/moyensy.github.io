    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const moduleMapping = {
            'test': 'Test Module'
        };

        const moduleContent = {
            'Test Module': {
                'bejaia': {
                    'cours': [
                        { title: "Exemple de cours", url: "#" },
                        { title: "Document modèle", url: "#" }
                    ],
                    'td': [
                        { title: "TD Exemple", url: "#" },
                        { title: "Exercices modèle", url: "#" }
                    ],
                    'examen': [
                        { title: "Examen modèle", url: "#" }
                    ]
                },
                'autres': {
                    'cours': [
                        { title: "Cours externe", url: "#" },
                        { title: "Ressource supplémentaire", url: "#" }
                    ],
                    'td': [
                        { title: "TD externe", url: "#" }
                    ],
                    'examen': []
                }
            }
        };

        function showContent(moduleShortName, type) {
            // Map short module name to full module name
            const moduleName = moduleMapping[moduleShortName];
            if (!moduleName || !moduleContent[moduleName]) {
                showEmptyPopup(moduleShortName, type);
                return;
            }

            const popup = document.getElementById(`popup-${type}`);
            const popupTitle = document.getElementById(`popup-title-${type}`);
            const popupContent = document.getElementById(`popup-content-${type}`);
            
            // Set popup title
            popupTitle.textContent = `${moduleName} - ${capitalizeFirstLetter(type)}`;
            
            // Clear existing content
            popupContent.innerHTML = "";
            
            // Get module data
            const module = moduleContent[moduleName];
            let contentAdded = false;
            
            // Create university section for Béjaia resources if they exist
            if (module.bejaia && module.bejaia[type] && module.bejaia[type].length > 0) {
                const bejaiaSection = document.createElement('div');
                bejaiaSection.className = 'university-section mb-6 transform transition-all duration-300 hover:scale-105 border-l-4 border-green-600';
                
                // Create section header
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header bg-green-50 p-4 rounded-t-lg border-b-2 border-green-200';
                sectionHeader.innerHTML = `
                    <h3 class="text-xl font-bold text-green-600 flex items-center gap-2">
                        <i class="fas fa-university"></i>
                        Université de Béjaia
                    </h3>
                `;
                
                // Create content grid
                const contentGrid = document.createElement('div');
                contentGrid.className = 'content-grid grid gap-4 p-4';
                
                // Add each item from Béjaia resources
                module.bejaia[type].forEach(item => {
                    const contentItem = createContentItem(item, type, false);
                    contentGrid.appendChild(contentItem);
                });
                
                // Add TP items if handling tdtp
                if (type === 'td' && module.bejaia['tp'] && module.bejaia['tp'].length > 0) {
                    module.bejaia['tp'].forEach(item => {
                        const contentItem = createContentItem(item, 'tp', false);
                        contentGrid.appendChild(contentItem);
                    });
                }
                
                // Assemble and add to popup
                bejaiaSection.appendChild(sectionHeader);
                bejaiaSection.appendChild(contentGrid);
                popupContent.appendChild(bejaiaSection);
                contentAdded = true;
            }
            
            // Create section for other university resources if they exist
            if (module.autres && 
                ((module.autres[type] && module.autres[type].length > 0) || 
                (type === 'cours' && module.autres["cours conseiller"] && module.autres["cours conseiller"].length > 0))) {
                
                // Regular resources
                if (module.autres[type] && module.autres[type].length > 0) {
                    const autresSection = document.createElement('div');
                    autresSection.className = 'university-section mb-6 transform transition-all duration-300 hover:scale-105 border-l-4 border-red-600';
                    
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header bg-red-50 p-4 rounded-t-lg border-b-2 border-red-200';
                    sectionHeader.innerHTML = `
                        <h3 class="text-xl font-bold text-red-600 flex items-center gap-2">
                            <i class="fas fa-university"></i>
                            Autres Universités
                        </h3>
                    `;
                    
                    const contentGrid = document.createElement('div');
                    contentGrid.className = 'content-grid grid gap-4 p-4';
                    
                    module.autres[type].forEach(item => {
                        const contentItem = createContentItem(item, type, false);
                        contentGrid.appendChild(contentItem);
                    });
                    
                    autresSection.appendChild(sectionHeader);
                    autresSection.appendChild(contentGrid);
                    popupContent.appendChild(autresSection);
                    contentAdded = true;
                }
                
                // Recommended courses if available (only for cours type)
                if (type === 'cours' && module.autres["cours conseiller"] && module.autres["cours conseiller"].length > 0) {
                    const recommendedSection = document.createElement('div');
                    recommendedSection.className = 'university-section mb-6 transform transition-all duration-300 hover:scale-105 border-l-4 border-blue-600 recommended-content';
                    
                    const recommendedHeader = document.createElement('div');
                    recommendedHeader.className = 'section-header bg-blue-50 p-4 rounded-t-lg border-b-2 border-blue-200';
                    recommendedHeader.innerHTML = `
                        <h3 class="text-xl font-bold text-blue-600 flex items-center gap-2">
                            <i class="fas fa-star"></i>
                            Cours Conseillés
                            <span class="ml-2 text-sm bg-blue-500 text-white px-2 py-1 rounded">Recommandé</span>
                        </h3>
                    `;
                    
                    const recommendedGrid = document.createElement('div');
                    recommendedGrid.className = 'content-grid grid gap-4 p-4';
                    
                    module.autres["cours conseiller"].forEach(item => {
                        const contentItem = createContentItem(item, 'cours', true);
                        recommendedGrid.appendChild(contentItem);
                    });
                    
                    recommendedSection.appendChild(recommendedHeader);
                    recommendedSection.appendChild(recommendedGrid);
                    popupContent.appendChild(recommendedSection);
                    contentAdded = true;
                }
            }
            
            // Display "no content" message if nothing was added
            if (!contentAdded) {
                popupContent.innerHTML = `
                    <div class="text-center p-8">
                        <i class="fas fa-exclamation-circle text-5xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Aucun contenu disponible pour ce module</p>
                    </div>
                `;
            }
            
            // Show the popup
            popup.classList.remove('hidden');
            
            // Add hover effects to links and animations
            const links = popupContent.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('mouseenter', e => {
                    const item = e.target.closest('.content-item');
                    if (item) item.style.transform = 'translateY(-5px)';
                });
                
                link.addEventListener('mouseleave', e => {
                    const item = e.target.closest('.content-item');
                    if (item) item.style.transform = '';
                });
            });
        }

        function createContentItem(item, type, isRecommended) {
            const contentItem = document.createElement('div');
            contentItem.className = 'content-item bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:scale-102 border border-gray-100';
            
            const iconClass = getIconByType(type);
            const bgColor = isRecommended ? 'rgba(59, 130, 246, 0.1)' : 'rgba(34, 197, 94, 0.1)';
            const textColor = isRecommended ? 'text-blue-500' : 'text-green-500';
            const btnClass = isRecommended ? 'bg-blue-50 hover:bg-blue-100 text-blue-600' : 'bg-green-50 hover:bg-green-100 text-green-600';
            
            contentItem.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="icon-wrapper ${textColor}" style="background:${bgColor};">
                            <i class="fas ${iconClass} text-xl"></i>
                        </div>
                        <div class="text-content">
                            <h4 class="font-semibold text-gray-800">${item.title}</h4>
                        </div>
                    </div>
                    <a href="${item.url}" target="_blank" 
                       class="download-btn ${btnClass} px-4 py-2 rounded-full flex items-center gap-2 transition-all duration-300">
                        <span class="text-sm">Télécharger</span>
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            `;
            
            return contentItem;
        }

        function getIconByType(type) {
            const icons = {
                'cours': 'fa-book',
                'td': 'fa-pencil-alt',
                'tp': 'fa-flask',
                'examen': 'fa-file-alt'
            };
            return icons[type] || 'fa-file';
        }

        function showEmptyPopup(moduleShortName, type) {
            const popup = document.getElementById(`popup-${type}`);
            const popupTitle = document.getElementById(`popup-title-${type}`);
            const popupContent = document.getElementById(`popup-content-${type}`);
            
            popupTitle.textContent = `${moduleShortName} - ${capitalizeFirstLetter(type)}`;
            
            popupContent.innerHTML = `
                <div class="text-center p-8">
                    <i class="fas fa-exclamation-circle text-5xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500">Contenu non disponible pour ce module</p>
                </div>
            `;
            
            popup.classList.remove('hidden');
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Update the popup close functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Close popup when clicking the close button
            const closeButtons = document.querySelectorAll('.close-popup-btn');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const popup = this.closest('[id^="popup-"]');
                    if (popup) {
                        popup.classList.add('hidden');
                    }
                });
            });

            // Close popup when clicking outside the content
            const popups = document.querySelectorAll('[id^="popup-"]');
            popups.forEach(popup => {
                popup.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.add('hidden');
                    }
                });
            });
        });
    </script>
