<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplois du temps - Université de Bejaia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 max-w-7xl flex-grow">
        <header class="mb-12 mt-8" data-aos="fade-down">
            <div class="header-container">
                <a href="index.html" class="back-button hover:scale-110 transform transition-all duration-300">
                    <i class="fas fa-arrow-left"></i>
                    Retour
                </a>
                <img src="assets/img/LOGO.png" alt="Université de Bejaia" class="max-w-[200px]">
            </div>
        </header>

        <!-- Campus El Kseur -->
        <div class="glass-card mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Campus El Kseur</h2>
            <div class="services-grid grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="#" class="service-card" onclick="showSchedule('el-kseur-st')">
                    <div class="service-icon text-blue-600">
                        <i class="fas fa-microscope"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Science et technologie LMD</h3>
                </a>
                <a href="#" class="service-card" onclick="showSchedule('el-kseur-ing')">
                    <div class="service-icon text-green-600">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Science et technologie ING</h3>
                </a>
                <a href="#" class="service-card" onclick="showSchedule('el-kseur-bio')">
                    <div class="service-icon text-purple-600">
                        <i class="fas fa-dna"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Biologie</h3>
                </a>
            </div>
        </div>

        <!-- Campus Aboudaou -->
        <div class="glass-card mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Campus Aboudaou</h2>
            <div class="services-grid grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="#" class="service-card" onclick="showSchedule('aboudaou-med')">
                    <div class="service-icon text-red-600">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Médecine</h3>
                </a>
                <a href="#" class="service-card" onclick="showSchedule('aboudaou-pharma')">
                    <div class="service-icon text-pink-600">
                        <i class="fas fa-pills"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Pharmacie</h3>
                </a>
                <a href="#" class="service-card" onclick="showSchedule('aboudaou-droit')">
                    <div class="service-icon text-indigo-600">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Droit</h3>
                </a>
            </div>
        </div>

        <!-- Campus Targa Ouzemour -->
        <div class="glass-card mb-8" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Campus Targa Ouzemour</h2>
            <div class="services-grid grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="#" class="service-card" onclick="showSchedule('targa-elec')">
                    <div class="service-icon text-yellow-600">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Électronique</h3>
                </a>
                <a href="#" class="service-card" onclick="showSchedule('targa-auto')">
                    <div class="service-icon text-orange-600">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Automatique</h3>
                </a>
                <a href="#" class="service-card" onclick="showSchedule('targa-civil')">
                    <div class="service-icon text-gray-600">
                        <i class="fas fa-road"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Génie civil</h3>
                </a>
            </div>
        </div>

        <!-- Schedule Display -->
        <div id="scheduleDisplay" class="mt-12 hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-center mb-8">
                    <h3 class="text-2xl font-bold text-gray-800">Emploi du temps</h3>
                    <p class="text-gray-600">Bientôt disponible</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-gray-600 text-sm py-4">
        <div>&copy; 2025 Université de Bejaia. Développé par <a href="mailto:mehdi.amara@icloud.com" class="text-blue-500 hover:text-blue-700">Amara Mehdi</a></div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        function showSchedule(id) {
            const scheduleDisplay = document.getElementById('scheduleDisplay');
            scheduleDisplay.classList.remove('hidden');
            scheduleDisplay.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
