<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ISET'COM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 max-w-6xl flex-grow">
        <header class="mb-12 mt-8" data-aos="fade-down">
            <div class="header-container">
                <a href="index.html" class="back-button hover:scale-110 transform transition-all duration-300">
                    <i class="fas fa-arrow-left"></i>
                    Retour
                </a>
                <img src="assets/img/LOGO.png" alt="ISET'COM" class="max-w-[200px]">
            </div>
        </header>

        <div class="glass-card" data-aos="fade-up">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Inscription</h1>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
                    <input type="text" id="fullName" class="custom-input" required>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date de naissance</label>
                    <input type="date" id="dob" class="custom-input" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="custom-input" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" class="custom-input" required>
                </div>
                <div>
                    <label for="specialite" class="block text-sm font-medium text-gray-700 mb-2">Spécialité</label>
                    <select id="specialite" class="selection-input" required>
                        <option value="">--Sélectionnez--</option>
                        <option value="Science et Technologie LMD">Science et Technologie LMD</option>
                        <option value="Mathématiques">Mathématiques</option>
                        <option value="Science de la matière">Science de la matière</option>
                        <option value="Informatique LMD">Informatique LMD</option>
                        <option value="Science et Technologie Ingénieur">Science et Technologie Ingénieur</option>
                        <option value="Informatique ING">Informatique ING</option>
                        <option value="Biologie">Biologie</option>
                        <option value="Architecture">Architecture</option>
                    </select>
                </div>
                <div>
                    <label for="section" class="block text-sm font-medium text-gray-700 mb-2">Section</label>
                    <input type="text" id="section" class="custom-input" required>
                </div>
                <div class="text-center mt-8">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        <i class="fas fa-user-plus mr-2"></i>
                        S'inscrire
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center text-gray-600 text-sm py-4">
        <div>&copy; 2025 Université de Bejaia. Développé par Amara Mehdi <a href="mailto:mehdi.amara@tech.univ-bejaia.dz" class="text-blue-500 hover:text-blue-700">Amara Mehdi</a></div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
