<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pharmacie - Semestre 1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 max-w-6xl flex-grow">
    <header class="mb-12 mt-8">
      <div class="header-container">
        <a href="pharmacie.html" class="back-button hover:scale-110 transform transition-all duration-300">
          <i class="fas fa-arrow-left"></i> Retour
        </a>
        <img src="../assets/img/LOGO.png" alt="ISET'COM" class="max-w-[200px]" />
      </div>
    </header>

    <div class="developer-box bg-gradient-to-r from-blue-500 to-purple-500 text-white text-center py-3 px-6 rounded-lg shadow-lg mb-8">
      <p class="text-xl font-bold">Pharmacie - 1ère Année, Semestre 1</p>
      <p class="text-lg font-semibold mt-1">Développé par Amara Mehdi</p>
    </div>

    <!-- Adaptez le contenu suivant en fonction des modules de Pharmacie, semestre 1 -->
    <div class="glass-card">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Exemple de Module -->
        <div class="module-card flex flex-col items-center justify-center p-6 hover:scale-105 transition-all duration-300">
          <i class="fas fa-pills text-4xl text-indigo-600 mb-4"></i>
          <h3 class="text-xl font-semibold text-center">Module 1 (Pharmacie)</h3>
          <div class="flex space-x-2 mt-4">
            <button class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700" onclick="openModal('examen')">
              Examen
            </button>
            <button class="px-3 py-1 bg-green-600 text-white rounded-md hover:bg-green-700" onclick="openModal('tdtp')">
              TD+TP
            </button>
            <button class="px-3 py-1 bg-purple-600 text-white rounded-md hover:bg-purple-700" onclick="openModal('cours')">
              Cours
            </button>
          </div>
        </div>
        <!-- Ajoutez autant de modules que nécessaire -->
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 text-gray-200 text-center text-xs py-6 mt-10 border-t border-gray-700">
    <p>&copy; 2025 Université de Bejaia. Tous droits réservés.</p>
    <p class="mt-2 font-semibold italic">
      Développé par <a href="mailto:mehdi.amara@tech.univ-bejaia.dz" class="text-blue-400 hover:text-blue-500">Amara Mehdi</a>
    </p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
      <p id="modal-content" class="text-lg"></p>
      <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700" onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <script>
    function openModal(type) {
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalContent = document.getElementById('modal-content');

      if (type === 'examen') {
        modalTitle.textContent = 'Examen';
        modalContent.textContent = 'Contenu de l\'examen pour ce module.';
      } else if (type === 'tdtp') {
        modalTitle.textContent = 'TD+TP';
        modalContent.textContent = 'Contenu des TD+TP pour ce module.';
      } else if (type === 'cours') {
        modalTitle.textContent = 'Cours';
        modalContent.textContent = 'Contenu des cours pour ce module.';
      }

      modal.classList.remove('hidden');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.add('hidden');
    }
  </script>
</body>
</html>
