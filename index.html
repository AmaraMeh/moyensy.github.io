<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goodbye BejaiaHub, Welcome E-Campus</title>
    <meta name="description" content="BejaiaHub devient E-Campus. Notre nouveau site est disponible. Visitez campusdz.vercel.app">
    <meta name="author" content="Amara Mehdi">
    <meta name="google-site-verification" content="vA_QwuYJpxkufMxApYWFwYeqweKgcifT7CqmKTls0cc" />
    <link rel="icon" type="image/png" href="assets/img/icon.png"> <!-- Assuming you still want this icon -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Using original theme variables and slightly adjusting maintenance ones for generic use */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%; /* Original Primary Blue */
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%; /* Original Ring Blue */
            --radius: 0.5rem;
            /* Keep some accent colors derived from maintenance for particles/blobs if desired */
            --accent-color-1: 24.9 95% 53.1%; /* Orange/Amber */
            --accent-color-2: 142.1 76.2% 36.3%; /* Green */
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%; /* Original Dark Primary Blue */
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 48%; /* Original Dark Ring Blue */
             /* Keep some accent colors derived from maintenance for particles/blobs if desired */
            --accent-color-1: 30 85% 60%; /* Darker Orange */
            --accent-color-2: 152.1 76.2% 46.3%; /* Darker Green */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: -10;
            overflow: hidden;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 9999px;
            filter: blur(80px); /* Increased blur */
            opacity: 0.4; /* Slightly less opaque */
            animation: blob-float 15s infinite ease-in-out alternate; /* Add blob movement */
        }

        .gradient-blob-1 {
            top: 0;
            left: 0;
            right: 0;
            height: 600px; /* Larger blob */
            background: linear-gradient(to bottom right,
                hsl(var(--primary) / 0.3),
                hsl(var(--ring) / 0.2),
                hsl(var(--accent) / 0.1));
            transform: translateY(-60%);
            animation-delay: 1s;
        }

        .gradient-blob-2 {
            bottom: 0;
            right: 0;
            width: 600px; /* Larger blob */
            height: 600px;
            background: linear-gradient(to top right,
                hsl(var(--ring) / 0.25),
                hsl(var(--accent-color-1) / 0.2), /* Using a general accent color */
                transparent);
            animation-delay: 3s;
        }

         @keyframes blob-float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 30px) scale(1.05); }
        }

        .floating-dot {
            position: absolute;
            border-radius: 9999px;
            animation: pulse-float 3s infinite ease-in-out alternate; /* Combined pulse and float */
            opacity: 0.6;
        }

         @keyframes pulse-float {
            0% { opacity: 0.6; transform: scale(1) translate(0,0); }
            50% { opacity: 0.9; transform: scale(1.1) translate(10px, 10px); }
            100% { opacity: 0.6; transform: scale(1) translate(0,0); }
         }

        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
            width: 3.5rem; /* Slightly larger toggle */
            height: 3.5rem;
            border-radius: 9999px;
            background: hsl(var(--background) / 0.9); /* Less transparent */
            backdrop-filter: blur(10px); /* Increased blur */
            border: 1px solid hsl(var(--border));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .theme-toggle:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle i {
            font-size: 1.5rem; /* Slightly larger icon */
            color: hsl(var(--primary));
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover i {
            transform: rotate(15deg); /* Rotate icon on hover */
        }


        .floating-particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -5;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0; /* Start hidden */
            animation: float-fade 10s infinite ease-in-out;
        }

        @keyframes float-fade {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }
             20% {
                opacity: 0.7; /* Fade in */
             }
            50% {
                transform: translate(var(--x), var(--y)) scale(1.2);
                opacity: 1; /* Full opacity and scale */
            }
            80% {
                 opacity: 0.7; /* Fade out */
            }
            100% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0; /* End hidden */
            }
        }

        /* Animations for the new message */
        @keyframes text-pop-up {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
         }

         @keyframes fade-in-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
         }

        /* Ensure main content is centered vertically */
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1; /* Allow main content to take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            padding-top: 4rem; /* Add some top padding */
            padding-bottom: 4rem; /* Add some bottom padding */
        }

        footer {
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Specific styles for the transition message */
        .transition-message h2 {
             font-size: 3rem; /* Base size */
             font-weight: 700;
             margin-bottom: 1rem;
             line-height: 1.2;
        }
         .transition-message h2:first-child {
              animation: text-pop-up 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
         }
         .transition-message h2:last-of-type {
              margin-bottom: 2rem; /* More space below the second heading */
               animation: text-pop-up 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
               animation-delay: 0.2s;
         }
         .transition-message p {
             font-size: 1.25rem;
             line-height: 1.6;
             color: hsl(var(--muted-foreground));
             animation: fade-in-up 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
             animation-delay: 0.4s;
         }
         .transition-message .cta-button {
             margin-top: 2.5rem; /* Space above button */
             animation: fade-in-up 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
             animation-delay: 0.6s;
         }
         .transition-message .icon-placeholder {
             margin-top: 3rem; /* Space above icon */
              animation: zoom-in 0.8s ease-out both;
              animation-delay: 1s;
              color: hsl(var(--primary)); /* Use primary color for icon */
              opacity: 0.8;
         }

        @media (min-width: 768px) { /* Adjust for medium screens and up */
            .transition-message h2 {
                 font-size: 4rem;
            }
             .transition-message h2:last-of-type {
                  margin-bottom: 3rem;
             }
            .transition-message p {
                font-size: 1.5rem;
            }
            .transition-message .cta-button {
                 font-size: 1.25rem;
                 padding: 1rem 2.5rem;
            }
             .transition-message .icon-placeholder {
                 font-size: 8rem;
             }
        }


    </style>
</head>
<body class="min-h-screen">
    <!-- Hero Background -->
    <div class="hero-bg">
        <div class="gradient-blob gradient-blob-1"></div>
        <div class="gradient-blob gradient-blob-2"></div>
        <!-- Floating Dots using theme colors -->
        <div class="floating-dot w-5 h-5 top-1/4 left-1/4" style="background-color: hsl(var(--primary));"></div>
        <div class="floating-dot w-4 h-4 top-1/3 right-1/4" style="background-color: hsl(var(--accent-color-1));"></div>
        <div class="floating-dot w-3 h-3 bottom-1/4 left-1/3" style="background-color: hsl(var(--accent-color-2));"></div>
        <div class="floating-dot w-4 h-4 top-2/3 right-1/3" style="background-color: hsl(var(--ring));"></div>
         <div class="floating-dot w-3 h-3 top-1/2 left-1/2" style="background-color: hsl(var(--secondary)); animation-delay: 2s;"></div>
         <div class="floating-dot w-5 h-5 bottom-1/3 left-1/5" style="background-color: hsl(var(--primary)); animation-delay: 1s;"></div>
    </div>

    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Header -->
    <header class="bg-background/80 backdrop-blur-sm shadow-lg py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center">
                <h1 class="text-3xl font-bold text-center text-foreground" data-aos="fade-down">E-Campus Platform</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 flex flex-col items-center justify-center text-center">
        <section class="relative max-w-3xl w-full">
             <!-- New Welcome/Transition Message -->
            <div class="transition-message">
                <h2 class="font-bold text-foreground">
                     Bye bye BejaiaHub
                </h2>
                 <h2 class="font-bold text-foreground">
                    Welcome to E-campus!
                 </h2>
                <p class="mb-6 text-muted-foreground" data-aos-delay="400">
                    Notre nouveau site E-Campus est désormais disponible.
                </p>
                <div class="cta-button">
                    <a href="https://campusdz.vercel.app"
                       class="inline-block px-8 py-4 rounded-lg font-semibold transition-transform transform hover:scale-105 shadow-lg"
                       target="_blank" rel="noopener noreferrer"
                       style="background-color: hsl(var(--primary)); color: hsl(var(--primary-foreground));">
                        Visiter le nouveau site
                        <i class="fas fa-external-link-alt ml-2"></i>
                    </a>
                </div>
                 <!-- Optional: Add a small icon or graphic -->
                 <div class="icon-placeholder">
                      <i class="fas fa-graduation-cap"></i> <!-- Example icon -->
                 </div>
            </div>
        </section>
        <!-- The calculator card div has been removed -->
    </main>

    <!-- Footer -->
    <footer class="bg-background/80 backdrop-blur-sm py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center text-muted-foreground">
                <p>
                    Made by heart by Amara Mehdi<br>
                    Université de Bejaia
                </p>
            </div>
        </div>
    </footer>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Increased animation duration
            easing: 'ease-out-cubic', // Smoother easing
            once: true,    // Whether animation should happen only once - while scrolling down
        });
    </script>

    <!-- Theme toggle functionality -->
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggleIcon = document.querySelector('.theme-toggle i');

            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                themeToggleIcon.classList.replace('fa-sun', 'fa-moon'); // Use replace for robustness
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                themeToggleIcon.classList.replace('fa-moon', 'fa-sun'); // Use replace for robustness
                localStorage.setItem('theme', 'dark');
            }
            // Recreate particles to ensure they pick up new theme colors immediately
             createParticles();
        }

        // Check for saved theme preference on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else if (savedTheme === 'light') {
             document.body.classList.remove('dark');
        } else {
            // Default to light theme if no preference saved (or could check system preference)
             document.body.classList.remove('dark');
        }

         // Set initial icon after theme is applied
        const themeToggleIcon = document.querySelector('.theme-toggle i');
        if (themeToggleIcon) { // Check if element exists
            if (document.body.classList.contains('dark')) {
                 themeToggleIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                 themeToggleIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>

    <!-- Create floating particles -->
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            // Clear existing particles before adding new ones (for theme change)
             particlesContainer.innerHTML = '';

            // Get theme colors using CSS variables (including the accent colors)
             const style = getComputedStyle(document.documentElement);
            const colors = [
                style.getPropertyValue('--primary').trim(),
                style.getPropertyValue('--ring').trim(),
                style.getPropertyValue('--accent-color-1').trim(),
                style.getPropertyValue('--accent-color-2').trim(),
                 style.getPropertyValue('--secondary').trim(),
                 style.getPropertyValue('--muted').trim() // Add muted for variety
            ];

            for (let i = 0; i < 60; i++) { // Increased particle count slightly
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random position within a slightly larger range
                const x = Math.random() * 120 - 10;
                const y = Math.random() * 120 - 10;

                // Random size
                const size = Math.random() * 8 + 4; // Larger particles

                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                 // Ensure color is just the HSL values (e.g., "221.2 83.2% 53.3%")
                const colorValue = color.split('/')[0].trim();


                // Random movement
                const moveX = (Math.random() - 0.5) * 100; // Larger movement range
                const moveY = (Math.random() - 0.5) * 100;

                // Set styles
                particle.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: hsl(${colorValue}); /* Use HSL color value */
                    --x: ${moveX}px;
                    --y: ${moveY}px;
                    animation-delay: ${Math.random() * 8}s; /* Vary animation delay */
                    animation-duration: ${Math.random() * 12 + 10}s; /* Vary animation duration */
                `;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', createParticles);

        // Note: The theme toggle function already calls createParticles(), which is sufficient.
        // The transitionend listener is generally not needed for this specific use case if
        // createParticles is called directly in toggleTheme.
    </script>

</body>
