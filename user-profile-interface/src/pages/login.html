<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - User Profile Interface</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <header class="mb-12 mt-8 flex justify-center">
        <img src="../assets/img/logo.png" alt="Logo" class="max-w-[150px]">
    </header>

    <main class="flex-grow container mx-auto px-4 pb-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Connexion</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" id="email" name="email" required class="w-full p-2 border rounded" placeholder="Entrez votre email">
                        <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe *</label>
                        <input type="password" id="password" name="password" required class="w-full p-2 border rounded" placeholder="Entrez votre mot de passe">
                        <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700 transition-colors">
                            Se connecter
                        </button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <a href="settings.html" class="text-blue-600 hover:underline">Mot de passe oublié ?</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 text-center text-gray-600">
        <p>&copy; 2023 User Profile Interface. Tous droits réservés.</p>
    </footer>

    <script src="../assets/js/app.js"></script>
</body>
</html>
